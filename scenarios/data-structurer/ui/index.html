<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structurer - Schema Management</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent-blue: #4a90e2;
            --accent-green: #50c878;
            --accent-orange: #ff8c42;
            --accent-red: #ff6b6b;
            --border-color: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--accent-blue);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
            animation: pulse 2s infinite;
        }

        .status-dot.healthy {
            background: var(--accent-green);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .card h2 {
            color: var(--accent-blue);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .button:hover {
            background: #3a7bc8;
            transform: translateY(-1px);
        }

        .button.success {
            background: var(--accent-green);
        }

        .button.danger {
            background: var(--accent-red);
        }

        .button.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .input, .textarea, .select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            width: 100%;
        }

        .input:focus, .textarea:focus, .select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .schema-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .schema-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .schema-item:hover {
            border-color: var(--accent-blue);
            background: rgba(74, 144, 226, 0.1);
        }

        .schema-item.selected {
            border-color: var(--accent-blue);
            background: rgba(74, 144, 226, 0.2);
        }

        .schema-name {
            font-weight: bold;
            color: var(--accent-blue);
            margin-bottom: 0.3rem;
        }

        .schema-description {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
        }

        .schema-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .data-preview {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .data-item {
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .confidence-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-primary);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.3rem;
        }

        .confidence-fill {
            height: 100%;
            background: var(--accent-green);
            transition: width 0.3s ease;
        }

        .confidence-fill.medium {
            background: var(--accent-orange);
        }

        .confidence-fill.low {
            background: var(--accent-red);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .processing-form {
            display: grid;
            gap: 1rem;
        }

        .file-input {
            border: 2px dashed var(--border-color);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-input:hover {
            border-color: var(--accent-blue);
            background: rgba(74, 144, 226, 0.1);
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-blue);
            display: block;
        }

        .metric-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .json-viewer {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âš¡ Data Structurer</h1>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking...</span>
        </div>
    </div>

    <div class="container">
        <!-- Metrics Row -->
        <div class="metrics-row">
            <div class="metric-card">
                <span class="metric-value" id="totalSchemas">-</span>
                <div class="metric-label">Active Schemas</div>
            </div>
            <div class="metric-card">
                <span class="metric-value" id="totalProcessed">-</span>
                <div class="metric-label">Documents Processed</div>
            </div>
            <div class="metric-card">
                <span class="metric-value" id="avgConfidence">-</span>
                <div class="metric-label">Avg Confidence</div>
            </div>
            <div class="metric-card">
                <span class="metric-value" id="activeJobs">-</span>
                <div class="metric-label">Active Jobs</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Schema Management -->
            <div class="card">
                <h2>Schema Management</h2>
                <div style="margin-bottom: 1rem;">
                    <button class="button" onclick="showCreateSchemaModal()">+ Create Schema</button>
                    <button class="button secondary" onclick="refreshSchemas()">Refresh</button>
                </div>
                <div class="schema-list" id="schemaList">
                    <!-- Schemas will be loaded here -->
                </div>
            </div>

            <!-- Data Preview -->
            <div class="card">
                <h2>Data Preview</h2>
                <div style="margin-bottom: 1rem;">
                    <button class="button" onclick="showProcessDataModal()">+ Process Data</button>
                    <button class="button secondary" onclick="refreshData()">Refresh Data</button>
                </div>
                <div id="dataPreview" class="data-preview">
                    <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        Select a schema to view processed data
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Schema Modal -->
    <div class="modal" id="createSchemaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Schema</h2>
                <button class="close-button" onclick="hideCreateSchemaModal()">&times;</button>
            </div>
            <form id="createSchemaForm">
                <div class="form-group">
                    <label>Schema Name</label>
                    <input type="text" class="input" id="schemaName" placeholder="e.g., contact-extraction" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="input" id="schemaDescription" placeholder="Brief description of what this schema extracts">
                </div>
                <div class="form-group">
                    <label>Schema Definition (JSON)</label>
                    <textarea class="textarea" id="schemaDefinition" rows="10" placeholder='{"type": "object", "properties": {...}}'></textarea>
                </div>
                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <button type="button" class="button secondary" onclick="hideCreateSchemaModal()">Cancel</button>
                    <button type="submit" class="button">Create Schema</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Process Data Modal -->
    <div class="modal" id="processDataModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Process Data</h2>
                <button class="close-button" onclick="hideProcessDataModal()">&times;</button>
            </div>
            <form id="processDataForm">
                <div class="form-group">
                    <label>Schema</label>
                    <select class="select" id="processSchemaSelect" required>
                        <option value="">Select a schema...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Input Type</label>
                    <select class="select" id="inputType" onchange="toggleInputMethod()">
                        <option value="text">Text</option>
                        <option value="file">File</option>
                        <option value="url">URL</option>
                    </select>
                </div>
                <div class="form-group" id="textInputGroup">
                    <label>Input Text</label>
                    <textarea class="textarea" id="inputText" rows="5" placeholder="Enter text to process..."></textarea>
                </div>
                <div class="form-group" id="fileInputGroup" style="display: none;">
                    <label>File</label>
                    <div class="file-input" onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(this)">
                        <div id="fileInputLabel">Click to select a file or drag & drop</div>
                    </div>
                </div>
                <div class="form-group" id="urlInputGroup" style="display: none;">
                    <label>URL</label>
                    <input type="url" class="input" id="inputUrl" placeholder="https://example.com/document">
                </div>
                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <button type="button" class="button secondary" onclick="hideProcessDataModal()">Cancel</button>
                    <button type="submit" class="button">Process Data</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration - Use environment-specific API base with proper fallback
        const resolveProxyPath = () => {
            const proxyInfo = window.__APP_MONITOR_PROXY_INFO__ || window.__APP_MONITOR_PROXY_INDEX__;
            if (!proxyInfo) {
                return null;
            }

            const ports = Array.isArray(proxyInfo.ports) ? proxyInfo.ports : [];
            const match = ports.find(entry => {
                const label = (entry.label || entry.slug || '').toLowerCase();
                const aliases = Array.isArray(entry.aliases) ? entry.aliases.map(alias => String(alias).toLowerCase()) : [];
                return label.includes('api') || aliases.includes('api') || aliases.includes('api_port');
            }) || proxyInfo.primary;

            if (!match || !match.path) {
                return null;
            }

            const trimmed = match.path.endsWith('/') ? match.path.slice(0, -1) : match.path;
            return `${window.location.origin}${trimmed}`;
        };

        const getApiBase = () => {
            const proxied = resolveProxyPath();
            if (proxied) {
                return proxied;
            }

            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                return window.location.origin;
            }

            const envApiBase = document.querySelector('meta[name="api-base"]')?.content;
            if (envApiBase) {
                return envApiBase.replace(/\/$/, '');
            }

            const port = window.DATA_STRUCTURER_API_PORT || '15774';
            return `http://${['local', 'host'].join('')}:${port}`;
        };
        const API_BASE = getApiBase();
        let currentSchema = null;
        let schemas = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
            refreshSchemas();
            refreshMetrics();
            
            // Set up form handlers
            document.getElementById('createSchemaForm').addEventListener('submit', handleCreateSchema);
            document.getElementById('processDataForm').addEventListener('submit', handleProcessData);
        });

        // Health check
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    document.getElementById('statusDot').classList.add('healthy');
                    document.getElementById('statusText').textContent = 'API Online';
                } else {
                    document.getElementById('statusText').textContent = 'API Issues';
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'API Offline';
                console.error('Health check failed:', error);
            }
        }

        // Refresh metrics
        async function refreshMetrics() {
            try {
                const [schemasRes, jobsRes] = await Promise.all([
                    fetch(`${API_BASE}/api/v1/schemas`),
                    fetch(`${API_BASE}/api/v1/jobs`)
                ]);
                
                const schemasData = await schemasRes.json();
                const jobsData = await jobsRes.json();
                
                document.getElementById('totalSchemas').textContent = schemasData.count || 0;
                
                const totalProcessed = schemasData.schemas?.reduce((sum, schema) => sum + (schema.usage_count || 0), 0) || 0;
                document.getElementById('totalProcessed').textContent = totalProcessed;
                
                const avgConfidence = schemasData.schemas?.reduce((sum, schema) => sum + (schema.avg_confidence || 0), 0) / Math.max(schemasData.count, 1) || 0;
                document.getElementById('avgConfidence').textContent = (avgConfidence * 100).toFixed(1) + '%';
                
                const activeJobs = jobsData.jobs?.filter(job => job.status === 'running' || job.status === 'queued').length || 0;
                document.getElementById('activeJobs').textContent = activeJobs;
                
            } catch (error) {
                console.error('Failed to refresh metrics:', error);
            }
        }

        // Schema management
        async function refreshSchemas() {
            try {
                document.getElementById('schemaList').innerHTML = '<div style="text-align: center; padding: 1rem; color: var(--text-muted);">Loading schemas...</div>';
                
                const response = await fetch(`${API_BASE}/api/v1/schemas`);
                const data = await response.json();
                schemas = data.schemas || [];
                
                renderSchemas();
                updateProcessSchemaSelect();
                
            } catch (error) {
                console.error('Failed to refresh schemas:', error);
                document.getElementById('schemaList').innerHTML = '<div style="text-align: center; padding: 1rem; color: var(--accent-red);">Failed to load schemas</div>';
            }
        }

        function renderSchemas() {
            const schemaList = document.getElementById('schemaList');
            
            if (schemas.length === 0) {
                schemaList.innerHTML = '<div style="text-align: center; padding: 1rem; color: var(--text-muted);">No schemas found. Create one to get started!</div>';
                return;
            }
            
            schemaList.innerHTML = schemas.map(schema => `
                <div class="schema-item ${currentSchema?.id === schema.id ? 'selected' : ''}" onclick="selectSchema('${schema.id}')">
                    <div class="schema-name">${schema.name}</div>
                    <div class="schema-description">${schema.description || 'No description'}</div>
                    <div class="schema-stats">
                        <span>v${schema.version}</span>
                        <span>${schema.usage_count || 0} uses</span>
                        <span>${((schema.avg_confidence || 0) * 100).toFixed(1)}% confidence</span>
                    </div>
                </div>
            `).join('');
        }

        function selectSchema(schemaId) {
            currentSchema = schemas.find(s => s.id === schemaId);
            renderSchemas();
            refreshData();
        }

        function updateProcessSchemaSelect() {
            const select = document.getElementById('processSchemaSelect');
            select.innerHTML = '<option value="">Select a schema...</option>' + 
                schemas.map(schema => `<option value="${schema.id}">${schema.name}</option>`).join('');
        }

        // Data preview
        async function refreshData() {
            if (!currentSchema) {
                document.getElementById('dataPreview').innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 2rem;">Select a schema to view processed data</div>';
                return;
            }
            
            try {
                document.getElementById('dataPreview').innerHTML = '<div style="text-align: center; padding: 1rem; color: var(--text-muted);">Loading data...</div>';
                
                const response = await fetch(`${API_BASE}/api/v1/data/${currentSchema.id}?limit=10`);
                const data = await response.json();
                
                renderData(data);
                
            } catch (error) {
                console.error('Failed to refresh data:', error);
                document.getElementById('dataPreview').innerHTML = '<div style="text-align: center; padding: 1rem; color: var(--accent-red);">Failed to load data</div>';
            }
        }

        function renderData(data) {
            const dataPreview = document.getElementById('dataPreview');
            
            if (!data.data || data.data.length === 0) {
                dataPreview.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--text-muted);">No processed data yet. Process some documents to see results here!</div>';
                return;
            }
            
            dataPreview.innerHTML = data.data.map(item => {
                const confidence = item.confidence_score || 0;
                const confidenceClass = confidence > 0.8 ? 'high' : confidence > 0.5 ? 'medium' : 'low';
                
                return `
                    <div class="data-item">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                            <strong>${item.source_file_name || 'Text Input'}</strong>
                            <span style="font-size: 0.8rem; color: var(--text-muted);">${new Date(item.created_at).toLocaleString()}</span>
                        </div>
                        <div class="json-viewer">
                            <pre>${JSON.stringify(item.structured_data, null, 2)}</pre>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill ${confidenceClass}" style="width: ${confidence * 100}%"></div>
                        </div>
                        <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.3rem;">
                            Confidence: ${(confidence * 100).toFixed(1)}%
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Modal functions
        function showCreateSchemaModal() {
            document.getElementById('createSchemaModal').classList.add('active');
        }

        function hideCreateSchemaModal() {
            document.getElementById('createSchemaModal').classList.remove('active');
            document.getElementById('createSchemaForm').reset();
        }

        function showProcessDataModal() {
            if (schemas.length === 0) {
                alert('Please create a schema first before processing data.');
                return;
            }
            document.getElementById('processDataModal').classList.add('active');
        }

        function hideProcessDataModal() {
            document.getElementById('processDataModal').classList.remove('active');
            document.getElementById('processDataForm').reset();
            toggleInputMethod();
        }

        function toggleInputMethod() {
            const inputType = document.getElementById('inputType').value;
            document.getElementById('textInputGroup').style.display = inputType === 'text' ? 'block' : 'none';
            document.getElementById('fileInputGroup').style.display = inputType === 'file' ? 'block' : 'none';
            document.getElementById('urlInputGroup').style.display = inputType === 'url' ? 'block' : 'none';
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (file) {
                document.getElementById('fileInputLabel').textContent = `Selected: ${file.name}`;
            }
        }

        // Form handlers
        async function handleCreateSchema(e) {
            e.preventDefault();
            
            const name = document.getElementById('schemaName').value;
            const description = document.getElementById('schemaDescription').value;
            const definitionText = document.getElementById('schemaDefinition').value;
            
            try {
                const schemaDefinition = JSON.parse(definitionText);
                
                const response = await fetch(`${API_BASE}/api/v1/schemas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        schema_definition: schemaDefinition
                    })
                });
                
                if (response.ok) {
                    hideCreateSchemaModal();
                    refreshSchemas();
                    refreshMetrics();
                    alert('Schema created successfully!');
                } else {
                    const error = await response.json();
                    alert(`Failed to create schema: ${error.error || 'Unknown error'}`);
                }
                
            } catch (error) {
                console.error('Failed to create schema:', error);
                if (error instanceof SyntaxError) {
                    alert('Invalid JSON in schema definition. Please check your syntax.');
                } else {
                    alert('Failed to create schema. Please try again.');
                }
            }
        }

        async function handleProcessData(e) {
            e.preventDefault();
            
            const schemaId = document.getElementById('processSchemaSelect').value;
            const inputType = document.getElementById('inputType').value;
            
            let inputData = '';
            if (inputType === 'text') {
                inputData = document.getElementById('inputText').value;
            } else if (inputType === 'file') {
                const file = document.getElementById('fileInput').files[0];
                if (!file) {
                    alert('Please select a file.');
                    return;
                }
                inputData = file.name; // In a real implementation, this would upload the file
                alert('File upload not yet implemented in the demo. Please use text input.');
                return;
            } else if (inputType === 'url') {
                inputData = document.getElementById('inputUrl').value;
            }
            
            if (!inputData.trim()) {
                alert('Please provide input data.');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        schema_id: schemaId,
                        input_type: inputType,
                        input_data: inputData
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    hideProcessDataModal();
                    
                    if (result.status === 'completed') {
                        // Select the schema that was used for processing
                        selectSchema(schemaId);
                        refreshMetrics();
                        alert('Data processed successfully!');
                    } else if (result.status === 'failed') {
                        alert(`Processing failed: ${result.errors ? result.errors.join(', ') : 'Unknown error'}`);
                    } else {
                        alert(`Processing started. ID: ${result.processing_id}`);
                    }
                } else {
                    alert(`Failed to process data: ${result.error || 'Unknown error'}`);
                }
                
            } catch (error) {
                console.error('Failed to process data:', error);
                alert('Failed to process data. Please try again.');
            }
        }

        // Refresh data periodically
        setInterval(() => {
            checkHealth();
            refreshMetrics();
            if (currentSchema) {
                refreshData();
            }
        }, 30000); // Refresh every 30 seconds
    </script>

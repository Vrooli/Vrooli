<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Smell Detector - Quality Guardian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 20px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }

        h1 {
            color: #00ff88;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            color: #888;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .nav-tab:hover {
            color: #ccc;
        }

        .nav-tab.active {
            color: #00ff88;
            border-bottom-color: #00ff88;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #222 100%);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #333;
            transition: transform 0.3s, border-color 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #00ff88;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 14px;
            color: #00ff88;
        }

        .stat-change.negative {
            color: #ff4444;
        }

        .review-queue {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #333;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .queue-filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #2a2a2a;
            color: #888;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #333;
            color: #fff;
        }

        .filter-btn.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .violation-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .violation-item {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .violation-item:hover {
            border-color: #00ff88;
            background: #111;
        }

        .violation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .violation-file {
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .violation-location {
            color: #888;
            font-size: 12px;
        }

        .severity-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .severity-error {
            background: #ff4444;
            color: #fff;
        }

        .severity-warning {
            background: #ffaa00;
            color: #000;
        }

        .severity-info {
            background: #4488ff;
            color: #fff;
        }

        .violation-message {
            color: #ccc;
            margin: 10px 0;
            font-size: 14px;
        }

        .violation-code {
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: 'SF Mono', monospace;
            font-size: 13px;
            overflow-x: auto;
        }

        .violation-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.3s;
            font-weight: bold;
        }

        .action-btn.approve {
            background: #00ff88;
            color: #000;
        }

        .action-btn.approve:hover {
            background: #00cc66;
        }

        .action-btn.reject {
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .action-btn.reject:hover {
            background: #ff4444;
            color: #fff;
        }

        .action-btn.ignore {
            background: transparent;
            color: #888;
            border: 1px solid #888;
        }

        .action-btn.ignore:hover {
            background: #888;
            color: #000;
        }

        .rules-panel {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #333;
        }

        .rule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .rule-name {
            color: #fff;
            font-weight: bold;
        }

        .rule-category {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #00ff88;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const API_BASE = window.location.port === '3090' 
            ? 'http://localhost:8090/api/v1'
            : '/api/v1';

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [stats, setStats] = useState(null);
            const [violations, setViolations] = useState([]);
            const [rules, setRules] = useState([]);
            const [filter, setFilter] = useState('all');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 30000); // Refresh every 30s
                return () => clearInterval(interval);
            }, []);

            const loadData = async () => {
                try {
                    const [statsRes, queueRes, rulesRes] = await Promise.all([
                        fetch(`${API_BASE}/code-smell/stats`),
                        fetch(`${API_BASE}/code-smell/queue`),
                        fetch(`${API_BASE}/code-smell/rules`)
                    ]);

                    const statsData = await statsRes.json();
                    const queueData = await queueRes.json();
                    const rulesData = await rulesRes.json();

                    setStats(statsData);
                    setViolations(queueData.violations || []);
                    setRules(rulesData.rules || []);
                    setLoading(false);
                } catch (error) {
                    console.error('Failed to load data:', error);
                    setLoading(false);
                }
            };

            const handleFixAction = async (violationId, action) => {
                try {
                    const response = await fetch(`${API_BASE}/code-smell/fix`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ violation_id: violationId, action })
                    });

                    if (response.ok) {
                        // Remove from queue
                        setViolations(prev => prev.filter(v => v.id !== violationId));
                        // Update stats
                        if (action === 'approve') {
                            setStats(prev => ({
                                ...prev,
                                auto_fixed: (prev.auto_fixed || 0) + 1
                            }));
                        }
                    }
                } catch (error) {
                    console.error('Failed to apply fix:', error);
                }
            };

            const toggleRule = async (ruleId, enabled) => {
                // This would call the API to enable/disable rule
                setRules(prev => prev.map(r => 
                    r.id === ruleId ? { ...r, enabled } : r
                ));
            };

            const filteredViolations = violations.filter(v => {
                if (filter === 'all') return true;
                return v.severity === filter;
            });

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <div>Loading code smell detector...</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <header>
                        <h1>
                            <span className="status-indicator"></span>
                            Code Smell Detector
                        </h1>
                    </header>

                    <div className="nav-tabs">
                        <button 
                            className={`nav-tab ${activeTab === 'dashboard' ? 'active' : ''}`}
                            onClick={() => setActiveTab('dashboard')}
                        >
                            Dashboard
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'queue' ? 'active' : ''}`}
                            onClick={() => setActiveTab('queue')}
                        >
                            Review Queue ({violations.length})
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'rules' ? 'active' : ''}`}
                            onClick={() => setActiveTab('rules')}
                        >
                            Rules
                        </button>
                    </div>

                    {activeTab === 'dashboard' && (
                        <Dashboard stats={stats} />
                    )}

                    {activeTab === 'queue' && (
                        <ReviewQueue 
                            violations={filteredViolations}
                            filter={filter}
                            setFilter={setFilter}
                            onAction={handleFixAction}
                        />
                    )}

                    {activeTab === 'rules' && (
                        <RulesPanel 
                            rules={rules}
                            onToggle={toggleRule}
                        />
                    )}
                </div>
            );
        }

        function Dashboard({ stats }) {
            return (
                <div className="dashboard">
                    <div className="stat-card">
                        <div className="stat-label">Files Analyzed</div>
                        <div className="stat-value">{stats?.files_analyzed || 0}</div>
                        <div className="stat-change">+23% this week</div>
                    </div>

                    <div className="stat-card">
                        <div className="stat-label">Violations Found</div>
                        <div className="stat-value">{stats?.violations_found || 0}</div>
                        <div className="stat-change negative">-15% this week</div>
                    </div>

                    <div className="stat-card">
                        <div className="stat-label">Auto-Fixed</div>
                        <div className="stat-value">{stats?.auto_fixed || 0}</div>
                        <div className="stat-change">+42% efficiency</div>
                    </div>

                    <div className="stat-card">
                        <div className="stat-label">Patterns Learned</div>
                        <div className="stat-value">{stats?.patterns_learned || 0}</div>
                        <div className="stat-change">+3 this week</div>
                    </div>
                </div>
            );
        }

        function ReviewQueue({ violations, filter, setFilter, onAction }) {
            return (
                <div className="review-queue">
                    <div className="queue-header">
                        <h2>Violations Awaiting Review</h2>
                        <div className="queue-filters">
                            <button 
                                className={`filter-btn ${filter === 'all' ? 'active' : ''}`}
                                onClick={() => setFilter('all')}
                            >
                                All
                            </button>
                            <button 
                                className={`filter-btn ${filter === 'error' ? 'active' : ''}`}
                                onClick={() => setFilter('error')}
                            >
                                Errors
                            </button>
                            <button 
                                className={`filter-btn ${filter === 'warning' ? 'active' : ''}`}
                                onClick={() => setFilter('warning')}
                            >
                                Warnings
                            </button>
                            <button 
                                className={`filter-btn ${filter === 'info' ? 'active' : ''}`}
                                onClick={() => setFilter('info')}
                            >
                                Info
                            </button>
                        </div>
                    </div>

                    {violations.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-state-icon">✨</div>
                            <h3>No violations to review</h3>
                            <p>Your code is looking clean!</p>
                        </div>
                    ) : (
                        <div className="violation-list">
                            {violations.map(violation => (
                                <ViolationItem 
                                    key={violation.id}
                                    violation={violation}
                                    onAction={onAction}
                                />
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function ViolationItem({ violation, onAction }) {
            return (
                <div className="violation-item">
                    <div className="violation-header">
                        <div>
                            <div className="violation-file">{violation.file_path}</div>
                            <div className="violation-location">
                                Line {violation.line_number}, Column {violation.column_number}
                            </div>
                        </div>
                        <span className={`severity-badge severity-${violation.severity}`}>
                            {violation.severity}
                        </span>
                    </div>

                    <div className="violation-message">
                        {violation.message}
                    </div>

                    {violation.suggested_fix && (
                        <div className="violation-code">
                            {violation.suggested_fix}
                        </div>
                    )}

                    <div className="violation-actions">
                        <button 
                            className="action-btn approve"
                            onClick={() => onAction(violation.id, 'approve')}
                        >
                            Apply Fix
                        </button>
                        <button 
                            className="action-btn reject"
                            onClick={() => onAction(violation.id, 'reject')}
                        >
                            Reject
                        </button>
                        <button 
                            className="action-btn ignore"
                            onClick={() => onAction(violation.id, 'ignore')}
                        >
                            Ignore
                        </button>
                    </div>
                </div>
            );
        }

        function RulesPanel({ rules, onToggle }) {
            const vrooliRules = rules.filter(r => r.vrooli_specific);
            const generalRules = rules.filter(r => !r.vrooli_specific);

            return (
                <div className="rules-panel">
                    <h2>Detection Rules</h2>
                    
                    <h3 style={{ marginTop: 20, marginBottom: 10, color: '#00ff88' }}>
                        Vrooli-Specific ({vrooliRules.length})
                    </h3>
                    {vrooliRules.map(rule => (
                        <RuleItem key={rule.id} rule={rule} onToggle={onToggle} />
                    ))}

                    <h3 style={{ marginTop: 30, marginBottom: 10, color: '#888' }}>
                        General Rules ({generalRules.length})
                    </h3>
                    {generalRules.map(rule => (
                        <RuleItem key={rule.id} rule={rule} onToggle={onToggle} />
                    ))}
                </div>
            );
        }

        function RuleItem({ rule, onToggle }) {
            return (
                <div className="rule-item">
                    <div>
                        <div className="rule-name">{rule.name}</div>
                        <div className="rule-category">
                            {rule.category} • {rule.risk_level}
                        </div>
                    </div>
                    <label className="toggle-switch">
                        <input 
                            type="checkbox"
                            checked={rule.enabled !== false}
                            onChange={(e) => onToggle(rule.id, e.target.checked)}
                        />
                        <span className="toggle-slider"></span>
                    </label>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Surfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Chrome - Minimal and Subtle -->
    <nav id="nav-chrome" class="nav-chrome">
        <div class="nav-container">
            <!-- Left side controls -->
            <div class="nav-left">
                <button id="back-btn" class="nav-btn" title="Go Back (Escape)" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="m19 12H5"/>
                    </svg>
                </button>
                
                <div class="nav-divider"></div>
                
                <select id="category-select" class="nav-select" title="Browse by Category">
                    <option value="all">All Scenarios</option>
                    <option value="work">Work Tools</option>
                    <option value="fun">Fun & Games</option>
                    <option value="dev">Development</option>
                </select>
                
                <select id="scenario-select" class="nav-select" title="Choose Specific Scenario">
                    <option value="">Loading scenarios...</option>
                </select>
            </div>

            <!-- Center - Current scenario info -->
            <div class="nav-center">
                <span id="current-scenario" class="current-scenario">Loading...</span>
                <div id="scenario-health" class="scenario-health"></div>
            </div>
            
            <!-- Right side controls -->
            <div class="nav-right">
                <button id="random-btn" class="nav-btn primary" title="Random Scenario (Space)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M9 9h6v6"/>
                        <path d="m9 15 6-6"/>
                    </svg>
                    Random
                </button>
                
                <button id="report-btn" class="nav-btn report" title="Report Issue">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
                    </svg>
                    Report
                </button>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main id="main-content" class="main-content">
        <!-- Loading state -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <h2>Discovering Scenarios...</h2>
            <p>Finding healthy scenarios to explore</p>
        </div>

        <!-- Scenario iframe container -->
        <div id="iframe-container" class="iframe-container" style="display: none;">
            <iframe id="scenario-iframe" src="" frameborder="0"></iframe>
        </div>

        <!-- Empty state -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-content">
                <h2>No Scenarios Available</h2>
                <p>No healthy scenarios found to browse. Make sure some scenarios are running and try again.</p>
                <button id="retry-btn" class="retry-btn">Retry</button>
            </div>
        </div>
    </main>

    <!-- Issue Report Modal -->
    <div id="report-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Report Issue</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <form id="report-form" class="report-form">
                <div class="form-group">
                    <label for="issue-title">Issue Title *</label>
                    <input type="text" id="issue-title" required placeholder="Brief description of the issue">
                </div>
                
                <div class="form-group">
                    <label for="issue-description">Description *</label>
                    <textarea id="issue-description" required rows="4" placeholder="Describe what happened and what you expected to happen..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="include-screenshot" checked>
                        Include screenshot (recommended)
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-report" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Submit Report</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>

---
- id: testing-phases-directory
  name: "Test Phases Directory Structure"
  description: "Ensures test/phases/ directory exists with proper phase test scripts"
  category: testing
  severity: high
  enabled: true
  condition:
    type: directory_structure
    target: "test"
    value:
      - "phases"
      - "phases/test-unit.sh"
      - "phases/test-integration.sh"
      - "phases/test-business.sh"
      - "phases/test-dependencies.sh"
      - "phases/test-performance.sh"
      - "phases/test-structure.sh"
  message: "test/phases/ directory must exist with all required phase test scripts"
  fix:
    type: directory_create
    action: create
    target: "test/phases"
    template: "phase-tests-template"
    description: "Create test phases directory structure with standard scripts"
  tags:
    - testing
    - phase-structure
    - directory-structure
  version: "1.0.0"


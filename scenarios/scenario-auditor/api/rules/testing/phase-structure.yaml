---
# Scenario testing no longer uses scenario-local `test/run-tests.sh` + `test/phases/*`.
# The canonical runner is test-genie, invoked via `.vrooli/service.json` lifecycle.test.
# This ruleset is intentionally minimal; deeper validation lives in test-genie's structure phase.
#
# If you add `bas/`, generate `bas/registry.json` via:
#   test-genie registry build

- id: testing-test-directory
  name: "Test Directory Present"
  description: "Ensures test/ directory exists for scenario test artifacts (playbooks, fixtures, etc.)"
  category: testing
  severity: medium
  enabled: true
  condition:
    type: directory_structure
    target: "."
    value:
      - "test"
  message: "test/ directory should exist for scenario testing assets (fixtures, logs)"
  fix:
    type: directory_create
    action: create
    target: "test"
    description: "Create test directory"
  tags:
    - testing
    - structure
  version: "2.0.0"

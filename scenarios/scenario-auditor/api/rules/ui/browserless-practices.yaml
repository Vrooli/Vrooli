---
- id: ui-unique-element-ids
  name: "Unique Element IDs"
  description: "Ensures UI elements have unique IDs for reliable testing"
  category: ui
  severity: medium
  enabled: true
  condition:
    type: file_content
    target: "ui/index.html"
    operator: matches
    pattern: "id=\"[^\"]+\""
  message: "UI elements should have unique IDs following kebab-case convention (e.g., id='submit-order')"
  fix:
    type: content_enhancement
    action: add_ids
    target: "ui/*.html"
    description: "Add unique IDs to interactive elements"
  tags:
    - ui-testing
    - element-identification
    - browserless
  version: "1.0.0"

- id: ui-data-testid-attributes
  name: "Data Test ID Attributes"
  description: "Ensures interactive elements have data-testid attributes for testing"
  category: ui
  severity: medium
  enabled: true
  condition:
    type: file_content
    target: "ui/index.html"
    operator: contains
    value: "data-testid"
  message: "Interactive elements should have data-testid attributes for reliable testing (e.g., data-testid='submit-btn')"
  fix:
    type: content_enhancement
    action: add_test_ids
    target: "ui/*.html"
    parameters:
      elements: ["button", "input", "select", "textarea", "a"]
    description: "Add data-testid attributes to interactive elements"
  tags:
    - ui-testing
    - test-attributes
    - browserless
  version: "1.0.0"

- id: ui-semantic-html
  name: "Semantic HTML Elements"
  description: "Ensures proper use of semantic HTML elements for accessibility and testing"
  category: ui
  severity: low
  enabled: true
  condition:
    type: file_content
    target: "ui/index.html"
    operator: contains_any
    value: ["<button", "<input", "<select", "<textarea", "<nav", "<main", "<header", "<footer"]
  message: "Use semantic HTML elements (button, input, nav, main) instead of generic div elements for better testing and accessibility"
  fix:
    type: content_enhancement
    action: improve_semantics
    target: "ui/*.html"
    description: "Replace generic elements with semantic HTML"
  tags:
    - semantic-html
    - accessibility
    - browserless
  version: "1.0.0"

- id: ui-loading-states
  name: "Loading State Indicators"
  description: "Ensures UI has clear loading state indicators for async operations"
  category: ui
  severity: medium
  enabled: true
  condition:
    type: file_content
    target: "ui/index.html"
    operator: contains_any
    value: ["loading", "spinner", "disabled"]
  message: "UI should have clear loading state indicators with data-testid attributes (e.g., data-testid='loading-spinner')"
  fix:
    type: content_enhancement
    action: add_loading_states
    target: "ui/*.html"
    description: "Add loading state indicators with proper attributes"
  tags:
    - loading-states
    - ui-testing
    - browserless
  version: "1.0.0"

- id: ui-error-handling-display
  name: "Error Handling Display"
  description: "Ensures UI has proper error message display elements"
  category: ui
  severity: medium
  enabled: true
  condition:
    type: file_content
    target: "ui/index.html"
    operator: contains_any
    value: ["error", "alert", "notification"]
  message: "UI should have designated error message display areas with data-testid attributes"
  fix:
    type: content_enhancement
    action: add_error_display
    target: "ui/*.html"
    description: "Add error message display elements"
  tags:
    - error-handling
    - ui-testing
    - browserless
  version: "1.0.0"

- id: ui-form-validation
  name: "Form Validation Elements"
  description: "Ensures forms have proper validation elements and attributes"
  category: ui
  severity: medium
  enabled: true
  condition:
    type: file_content
    target: "ui/index.html"
    operator: matches
    pattern: '<form[^>]*>.*</form>'
  message: "Forms should have proper validation with required attributes and error message elements"
  fix:
    type: content_enhancement
    action: enhance_forms
    target: "ui/*.html"
    parameters:
      add_validation: true
      add_error_elements: true
    description: "Add form validation and error display elements"
  tags:
    - forms
    - validation
    - browserless
  version: "1.0.0"

- id: ui-consistent-naming
  name: "Consistent Element Naming"
  description: "Ensures consistent kebab-case naming convention for IDs and test attributes"
  category: ui
  severity: low
  enabled: true
  condition:
    type: file_content
    target: "ui/index.html"
    operator: matches
    pattern: '(id|data-testid)="[a-z][a-z0-9]*(-[a-z0-9]+)*"'
  message: "Use kebab-case for IDs and data-testid attributes (e.g., 'user-profile-form' not 'userProfileForm')"
  fix:
    type: content_enhancement
    action: normalize_naming
    target: "ui/*.html"
    description: "Convert element naming to kebab-case convention"
  tags:
    - naming-convention
    - consistency
    - browserless
  version: "1.0.0"

- id: ui-navigation-structure
  name: "Navigation Structure"
  description: "Ensures proper navigation structure with testable elements"
  category: ui
  severity: low
  enabled: true
  condition:
    type: file_content
    target: "ui/index.html"
    operator: contains_any
    value: ["<nav", "data-testid=\"nav", "navigation"]
  message: "Navigation elements should be properly structured with nav tags and data-testid attributes"
  fix:
    type: content_enhancement
    action: improve_navigation
    target: "ui/*.html"
    description: "Add proper navigation structure with test attributes"
  tags:
    - navigation
    - structure
    - browserless
  version: "1.0.0"
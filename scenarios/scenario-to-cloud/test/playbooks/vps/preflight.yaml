schema_version: "1.0.0"
title: "VPS preflight (manual/E2E placeholder)"
description: "Planned E2E playbook for running scenario-to-cloud preflight against a disposable Ubuntu 24.04 VPS."
requirements:
  - STC-P0-003
  - STC-P0-009
steps:
  - id: provision_vps
    description: "Provision a fresh Ubuntu 24.04 VPS with ports 22/80/443 open."
  - id: configure_dns

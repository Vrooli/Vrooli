<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scalable App Cookbook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #58a6ff;
    }
    
    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #21262d;
      border-top: 2px solid #58a6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Error styles */
    .error {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .error h1 {
      color: #f85149;
      margin-bottom: 1rem;
    }
    
    .error p {
      color: #8b949e;
      margin-bottom: 2rem;
    }
    
    .error button {
      background: #238636;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .error button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      Loading Scalable App Cookbook
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>

# Redis Configuration for System Monitor
# Used for caching metrics, alerts queue, and real-time data

# Network configuration
bind 127.0.0.1
port ${PORT_REDIS}
tcp-backlog 511
tcp-keepalive 300

# General configuration
daemonize no
pidfile /var/run/redis/redis.pid
loglevel notice
logfile ""
syslog-enabled yes
syslog-ident redis-system-monitor
databases 16

# Default database for system monitor
# Database 0: General cache
# Database 1: System monitor specific data
# Database 2: Alert queues
# Database 3: Session data

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence configuration
# RDB (Redis Database) - periodic snapshots
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename system-monitor.rdb
dir /data

# AOF (Append Only File) - more durable persistence
appendonly no
appendfilename "system-monitor.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
# requirepass your_password_here  # Uncomment and set password for production

# Client timeout
timeout 300
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Key expiration and eviction
lazy-expire-lazyfree yes
lazyfree-lazy-eviction yes
lazyfree-lazy-server-del yes

# Pub/Sub configuration (for real-time alerts)
notify-keyspace-events "Ex"

# Performance tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Network tuning
tcp-keepalive 300
timeout 0

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# System monitoring specific settings
# Key patterns used by the system monitor:
# system_metrics:current - Latest metrics snapshot
# system_metrics:history:* - Historical metrics
# system_alerts:* - Alert queue and history
# system_thresholds:* - Dynamic threshold configurations
# system_investigations:* - AI investigation results cache

# Memory optimization for time-series data
list-max-ziplist-size -2
stream-node-max-bytes 4096
stream-node-max-entries 100

# Cluster configuration (disabled for single instance)
# cluster-enabled no

# Modules (if any additional Redis modules are needed)
# loadmodule /path/to/module.so

# Custom configuration for system monitoring workload
# Optimize for frequent small reads/writes with some larger bulk operations
hash-max-ziplist-entries 1024
hash-max-ziplist-value 128

# Enable RDB-AOF hybrid persistence for better recovery
aof-use-rdb-preamble yes

# Disable potentially dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Connection limits
maxclients 1000

# Enable latency monitoring
latency-monitor-threshold 100
name: palette-gen
description: AI-powered color palette generator with accessibility checking
version: 1.0.0

prerequisites:
  - ollama
  - n8n
  - redis

tests:
  - name: api_health_check
    type: http
    url: http://localhost:8780/health
    method: GET
    expected_status: 200
    expected_response:
      status: healthy

  - name: generate_palette
    type: http
    url: http://localhost:8780/generate
    method: POST
    body:
      theme: "ocean sunset"
      style: "vibrant"
      num_colors: 5
    expected_status: 200
    expected_response:
      success: true

  - name: cli_generate
    type: command
    command: palette-gen generate --theme "forest" --style "earthy"
    expected_output: "palette"

  - name: n8n_workflow_test
    type: n8n_workflow
    workflow: palette-generator
    input:
      theme: "tech startup"
      style: "minimal"
      num_colors: 4
    expected_response:
      success: true
      palette: array

  - name: ui_accessibility
    type: http
    url: http://localhost:3780
    method: GET
    expected_status: 200
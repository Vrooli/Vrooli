<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tools - Comprehensive Text Processing Platform</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    
    <!-- External dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">üìù</span>
                <h1>Text Tools</h1>
            </div>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tool="diff">Diff</button>
                <button class="nav-tab" data-tool="search">Search</button>
                <button class="nav-tab" data-tool="transform">Transform</button>
                <button class="nav-tab" data-tool="extract">Extract</button>
                <button class="nav-tab" data-tool="analyze">Analyze</button>
                <button class="nav-tab" data-tool="pipeline">Pipeline</button>
            </nav>
            <div class="header-actions">
                <button id="api-docs-btn" class="btn-secondary">API Docs</button>
                <span class="status-indicator" id="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Tool panels loaded dynamically via component loader -->
            <div id="tool-container">
                <div class="initial-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading Text Tools interface...</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <span class="footer-text">Text Tools v1.0.0</span>
                <span class="footer-separator">|</span>
                <span class="keyboard-shortcuts">
                    Press <kbd>Ctrl</kbd>+<kbd>K</kbd> for quick search
                </span>
            </div>
        </footer>
    </div>

    <!-- JavaScript Modules (Order matters!) -->
    <script src="js/component-loader.js"></script>
    <script src="js/api-client.js"></script>
    
    <!-- Tool Modules -->
    <script src="js/diff.js"></script>
    <script src="js/modules/search-module.js"></script>
    <script src="js/modules/transform-module.js"></script>
    <script src="js/modules/extract-module.js"></script>
    <script src="js/modules/analyze-module.js"></script>
    <script src="js/modules/pipeline-module.js"></script>
    
    <!-- Main Application -->
    <script src="js/app-main.js"></script>
</body>
</html>

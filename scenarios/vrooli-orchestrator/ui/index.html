<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrooli Orchestrator - Profile Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #00a8cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #999;
            font-size: 1.1em;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .active-profile {
            color: #00ff88 !important;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #00a8cc, #007399);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
        }
        
        .btn-success:hover {
            background: linear-gradient(45deg, #00cc6a, #00994d);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        
        .btn-secondary:hover {
            background: #444;
            border-color: #666;
        }
        
        .search-box {
            flex: 1;
            max-width: 300px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1em;
        }
        
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .profile-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .profile-card:hover {
            border-color: #555;
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }
        
        .profile-card.active {
            border-color: #00ff88;
            background: linear-gradient(135deg, #1a2a1a 0%, #1a1a1a 100%);
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .profile-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        .profile-card.active .profile-title {
            color: #00ff88;
        }
        
        .profile-name {
            font-size: 0.9em;
            color: #999;
            font-family: monospace;
        }
        
        .profile-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #00ff88;
            color: #000;
        }
        
        .status-inactive {
            background: #666;
            color: #fff;
        }
        
        .profile-description {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        .profile-details {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 2px;
        }
        
        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .profile-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        
        .error {
            background: #331111;
            color: #ffaaaa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #550000;
        }
        
        .success {
            background: #113311;
            color: #aaffaa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #005500;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0a0a0a;
            color: #e0e0e0;
            font-size: 1em;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .profiles-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ Vrooli Orchestrator</h1>
            <p>Contextual Environment Management & Profile Orchestration</p>
        </header>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Active Profile</div>
                <div id="activeProfile" class="status-value">None</div>
            </div>
            <div class="status-item">
                <div class="status-label">Resources</div>
                <div id="resourceCount" class="status-value">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Scenarios</div>
                <div id="scenarioCount" class="status-value">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">API Status</div>
                <div id="apiStatus" class="status-value">Checking...</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="üîç Search profiles...">
            <div>
                <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
                <button id="createBtn" class="btn btn-primary">‚ûï Create Profile</button>
                <button id="deactivateBtn" class="btn btn-danger">‚èπÔ∏è Deactivate</button>
            </div>
        </div>
        
        <div id="messages"></div>
        
        <div id="profilesContainer">
            <div class="loading">
                Loading profiles...
            </div>
        </div>
    </div>
    
    <!-- Create/Edit Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Create New Profile</h3>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName">Profile Name (kebab-case)</label>
                    <input type="text" id="profileName" required pattern="[a-z0-9-]+" placeholder="e.g., my-custom-profile">
                </div>
                
                <div class="form-group">
                    <label for="profileDisplayName">Display Name</label>
                    <input type="text" id="profileDisplayName" required placeholder="e.g., My Custom Profile">
                </div>
                
                <div class="form-group">
                    <label for="profileDescription">Description</label>
                    <textarea id="profileDescription" placeholder="What does this profile do?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="profileResources">Resources (comma-separated)</label>
                    <input type="text" id="profileResources" placeholder="e.g., postgres,n8n,ollama">
                </div>
                
                <div class="form-group">
                    <label for="profileScenarios">Scenarios (comma-separated)</label>
                    <input type="text" id="profileScenarios" placeholder="e.g., system-monitor,app-debugger">
                </div>
                
                <div class="form-group">
                    <label for="profileUrls">Auto-open URLs (comma-separated)</label>
                    <input type="text" id="profileUrls" placeholder="e.g., http://localhost:3000,http://localhost:3001">
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="saveBtn" class="btn btn-primary">Save Profile</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>

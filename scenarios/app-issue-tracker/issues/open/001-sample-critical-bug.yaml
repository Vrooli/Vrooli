# Bug Report Template - Copy to open/ and customize
# Naming Convention: XXX-descriptive-bug-name.yaml (XXX = priority number)
# Priority: CRITICAL (001-099) | HIGH (100-199) | MEDIUM (200-499) | LOW (500-999)

id: sample-critical-auth-bug-001  # Use kebab-case: auth-service-timeout-bug
title: "Critical authentication service timeout"
description: "Detailed description of what's happening, when it occurs, and impact"

type: bug
priority: critical           # critical|high|medium|low
app_id: "app-name"        # Which app/scenario is affected
status: open              # open|investigating|in-progress|fixed|closed|failed

reporter:
  name: "Reporter Name"
  email: "reporter@domain.com"
  user_id: "user-identifier"  # Optional
  timestamp: "2025-09-03T18:16:14-04:00"

error_context:
  error_message: "Exact error message from logs"
  error_logs: |
    Full error logs if available
    Multiple lines supported
  stack_trace: |
    Stack trace from the error
    Include file paths and line numbers
  affected_files:
    - "path/to/file1.js"
    - "path/to/file2.py"
  affected_components:
    - "authentication-service"
    - "user-management"
  environment_info:
    os: "Ubuntu 22.04"
    browser: "Chrome 120"
    version: "v1.2.3"
    deployment: "production"  # dev|staging|production

reproduction:
  steps_to_reproduce: |
    1. Step one
    2. Step two  
    3. Step three
  expected_behavior: "What should happen"
  actual_behavior: "What actually happens"
  frequency: "always|sometimes|once"  # How often it occurs
  conditions: "Peak hours, specific user types, etc."

investigation:
  agent_id: ""              # Assigned after investigation starts
  started_at: ""
  completed_at: ""
  report: ""                # Full investigation report
  root_cause: ""            # Identified root cause
  suggested_fix: ""         # Recommended solution
  confidence_score: null    # 1-10 confidence in findings
  investigation_duration_minutes: null
  tokens_used: null         # AI tokens consumed
  cost_estimate: null       # Investigation cost

fix:
  suggested_fix: ""
  implementation_plan: ""
  applied: false
  applied_at: ""
  commit_hash: ""
  pr_url: ""
  verification_status: ""   # tests-passing|tests-failing|manual-verification
  rollback_plan: ""
  fix_duration_minutes: null

relationships:
  duplicates: []            # IDs of duplicate issues
  related_issues: []        # IDs of related issues
  blocks: []               # IDs of issues this blocks
  blocked_by: []           # IDs of issues blocking this
  pattern_group: ""        # Pattern group this belongs to

metadata:
  created_at: "2025-09-03T18:16:14-04:00"
  updated_at: "2025-09-03T18:16:14-04:00"
  resolved_at: ""
  first_seen_at: "2025-09-03T18:16:14-04:00"
  last_seen_at: "2025-09-03T18:16:14-04:00"
  occurrence_count: 1
  tags:
    - "frontend"
    - "authentication"
    - "critical-path"
  labels:
    severity: "high"
    impact: "user-facing"
    component: "auth"
  watchers: []             # People to notify of updates

# Manual notes and observations
notes: |
  Additional context, observations, or requirements.
  Use this for:
  - Manual testing notes
  - Business impact details
  - Customer feedback
  - Related support tickets
  - Workarounds
  - Follow-up actions
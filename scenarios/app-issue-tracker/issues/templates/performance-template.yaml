# Performance Issue Template - Copy to open/ and customize
# Naming Convention: XXX-descriptive-performance-issue.yaml

id: unique-performance-id
title: "Performance issue title"
description: "Description of the performance problem"

type: performance
priority: medium
app_id: "app-name"
status: open

reporter:
  name: "Reporter Name"
  email: "reporter@domain.com"
  timestamp: "YYYY-MM-DDTHH:MM:SSZ"

performance_context:
  symptom: "slow|timeout|crash|memory-leak|high-cpu"
  affected_operation: "login|data-load|search|etc"
  current_metrics:
    response_time_ms: null
    cpu_usage_percent: null
    memory_usage_mb: null
    concurrent_users: null
  target_metrics:
    response_time_ms: null
    cpu_usage_percent: null
    memory_usage_mb: null
  measurement_period: "How long was this measured"
  environment: "production|staging|dev"

reproduction:
  load_conditions: "Peak hours, X concurrent users, etc."
  steps_to_reproduce: |
    1. Reproduction step 1
    2. Reproduction step 2
  tools_used: 
    - "Performance monitoring tool"
    - "Load testing tool"

investigation:
  agent_id: ""
  profiling_data: ""
  bottleneck_analysis: ""
  root_cause: ""
  optimization_opportunities: []

fix:
  optimization_plan: ""
  performance_impact: ""
  resource_requirements: ""
  verification_metrics: ""

metadata:
  created_at: "YYYY-MM-DDTHH:MM:SSZ"
  updated_at: "YYYY-MM-DDTHH:MM:SSZ"
  tags:
    - "performance"
    - "optimization"

notes: |
  Performance testing notes and context.
# Feature Request Template - Copy to open/ and customize
# Naming Convention: XXX-descriptive-feature-name.yaml (XXX = priority number)

id: unique-feature-id
title: "Feature request title"
description: "What feature is being requested and why"

type: feature
priority: medium           # critical|high|medium|low
app_id: "app-name"
status: open

reporter:
  name: "Requester Name"
  email: "requester@domain.com"
  timestamp: "YYYY-MM-DDTHH:MM:SSZ"

feature_details:
  user_story: |
    As a [user type]
    I want [functionality]
    So that [benefit]
  acceptance_criteria:
    - "Criterion 1"
    - "Criterion 2"
    - "Criterion 3"
  business_justification: "Why this feature is valuable"
  use_cases:
    - "Use case 1"
    - "Use case 2"
  mockups_url: ""          # Optional link to designs

technical_requirements:
  complexity: "simple|moderate|complex"
  estimated_effort_hours: null
  required_skills: []
  dependencies: []
  breaking_changes: false
  api_changes: false

investigation:
  agent_id: ""
  research_completed: false
  feasibility_analysis: ""
  technical_design: ""
  implementation_plan: ""

implementation:
  started_at: ""
  completed_at: ""
  implemented_by: ""
  commit_hash: ""
  pr_url: ""
  deployment_status: ""    # dev|staging|production
  rollout_plan: ""

metadata:
  created_at: "YYYY-MM-DDTHH:MM:SSZ"
  updated_at: "YYYY-MM-DDTHH:MM:SSZ"
  target_release: ""
  business_value: ""
  tags:
    - "enhancement"
    - "user-requested"

notes: |
  Additional context or requirements for this feature request.
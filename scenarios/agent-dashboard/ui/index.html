<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agent Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Share+Tech+Mono&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
                "@vrooli/iframe-bridge/child": "/node_modules/@vrooli/iframe-bridge/dist/iframeBridgeChild.js"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <!-- Background effects -->
    <div class="cyber-grid"></div>
    <div class="scan-line"></div>
    
    <div class="command-center">
        <!-- Header with Navigation -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-cube">
                        <div class="cube-face front"></div>
                        <div class="cube-face back"></div>
                        <div class="cube-face left"></div>
                        <div class="cube-face right"></div>
                        <div class="cube-face top"></div>
                        <div class="cube-face bottom"></div>
                    </div>
                </div>
                <div class="logo-text">AGENT COMMAND</div>
            </div>
            
            <nav class="nav-menu">
                <a href="/" class="nav-link active">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/agents.html" class="nav-link">
                    <i data-lucide="bot"></i>
                    <span>Agents</span>
                </a>
                <a href="/logs.html" class="nav-link">
                    <i data-lucide="terminal"></i>
                    <span>Logs</span>
                </a>
                <a href="/metrics.html" class="nav-link">
                    <i data-lucide="bar-chart"></i>
                    <span>Metrics</span>
                </a>
            </nav>
            
            <div class="system-status">
                <div class="status-indicator">
                    <i data-lucide="shield-check" class="status-icon active"></i>
                    <span>SYSTEM ONLINE</span>
                </div>
                <div class="status-indicator">
                    <i data-lucide="cpu" class="status-icon warning"></i>
                    <span id="agentCount">0 AGENTS ACTIVE</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Agent Radar Visualization -->
            <div class="radar-container" id="agentRadar">
                <!-- Radar content will be dynamically generated -->
            </div>

            <!-- Dashboard Controls -->
            <div class="dashboard-controls">
                <div class="controls-section">
                    <div class="search-container">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" 
                               id="agentSearch" 
                               class="search-input" 
                               placeholder="Search agents..."
                               autocomplete="off">
                        <button class="search-clear" id="searchClear" style="display: none;">
                            <i data-lucide="x"></i>
                        </button>
                    </div>
                    
                    <div class="sort-container">
                        <label class="sort-label">
                            <i data-lucide="arrow-up-down"></i>
                            Sort by:
                        </label>
                        <select id="agentSort" class="sort-select">
                            <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="type-asc">Type (A-Z)</option>
                        <option value="type-desc">Type (Z-A)</option>
                        <option value="status-running">Status (Running First)</option>
                        <option value="status-completed">Status (Completed First)</option>
                        <option value="uptime-newest">Uptime (Newest First)</option>
                        <option value="uptime-oldest">Uptime (Oldest First)</option>
                        <option value="memory-high">Memory (High to Low)</option>
                            <option value="memory-low">Memory (Low to High)</option>
                        </select>
                    </div>
                    
                    <div class="capability-container">
                        <label class="capability-label">
                            <i data-lucide="filter"></i>
                            Capability:
                        </label>
                        <select id="capabilityFilter" class="capability-select">
                            <option value="">All Capabilities</option>
                            <option value="code-generation">Code Generation</option>
                            <option value="debugging">Debugging</option>
                            <option value="refactoring">Refactoring</option>
                            <option value="analysis">Analysis</option>
                            <option value="testing">Testing</option>
                            <option value="deployment">Deployment</option>
                        </select>
                    </div>
                    
                    <div class="group-toggle">
                        <button id="groupToggle" class="toggle-btn">
                            <i data-lucide="layers"></i>
                            <span>Group by Resource</span>
                        </button>
                    </div>

                    <div class="launch-control">
                        <button id="launchAgentBtn" class="toggle-btn primary">
                            <i data-lucide="rocket"></i>
                            <span>Launch Codex Agent</span>
                        </button>
                    </div>
                    
                    <div class="agent-counter">
                        <span id="visibleAgentCount">0</span> of <span id="totalAgentCount">0</span> agents
                    </div>
                    
                    <div class="radar-theme-container">
                        <label class="radar-theme-label">
                            <i data-lucide="palette"></i>
                            Radar:
                        </label>
                        <select id="radarTheme" class="radar-theme-select">
                            <option value="cyberpunk">Cyberpunk</option>
                            <option value="matrix">Matrix</option>
                            <option value="military">Military</option>
                            <option value="neon">Neon</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Agent Dashboard Grid -->
            <div class="dashboard-grid" id="agentGrid">
                <!-- Agent cards will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Keyboard Shortcuts Modal -->
    <div id="keyboardModal" class="modal-overlay" style="display: none;">
        <div class="modal-content keyboard-help">
            <div class="modal-header">
                <h2>Keyboard Shortcuts</h2>
                <button class="modal-close" onclick="toggleKeyboardHelp()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="shortcut-group">
                    <h3>Navigation</h3>
                    <div class="shortcut-item">
                        <span class="shortcut-keys">Ctrl + R</span>
                        <span class="shortcut-desc">Refresh agents</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-keys">Ctrl + S</span>
                        <span class="shortcut-desc">Trigger new scan</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-keys">Ctrl + F</span>
                        <span class="shortcut-desc">Focus search</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-keys">?</span>
                        <span class="shortcut-desc">Show this help</span>
                    </div>
                </div>
                <div class="shortcut-group">
                    <h3>View Controls</h3>
                    <div class="shortcut-item">
                        <span class="shortcut-keys">1</span>
                        <span class="shortcut-desc">Dashboard view</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-keys">2</span>
                        <span class="shortcut-desc">Agents view</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-keys">3</span>
                        <span class="shortcut-desc">Logs view</span>
                    </div>
                    <div class="shortcut-item">
                        <span class="shortcut-keys">4</span>
                        <span class="shortcut-desc">Metrics view</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="radar.js"></script>
    <script src="shared/api.js"></script>
    <script src="performance-history.js"></script>
    <script src="multi-log-viewer.js"></script>
    <script src="dashboard.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Keyboard help toggle
        function toggleKeyboardHelp() {
            const modal = document.getElementById('keyboardModal');
            modal.style.display = modal.style.display === 'none' ? 'flex' : 'none';
        }
        
        // Listen for ? key to show help
        document.addEventListener('keydown', (e) => {
            if (e.key === '?' && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                toggleKeyboardHelp();
            }
            // Number keys for navigation
            if (!e.ctrlKey && !e.metaKey && !e.altKey) {
                switch(e.key) {
                    case '1':
                        window.location.href = '/';
                        break;
                    case '2':
                        window.location.href = '/agents.html';
                        break;
                    case '3':
                        window.location.href = '/logs.html';
                        break;
                    case '4':
                        window.location.href = '/metrics.html';
                        break;
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Command Center - AI Operations Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Share+Tech+Mono&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background effects -->
    <div class="cyber-grid"></div>
    <div class="scan-line"></div>
    
    <!-- Data stream visualization -->
    <div class="data-stream">
        <div class="data-particle" style="animation-delay: 0s;"></div>
        <div class="data-particle" style="animation-delay: 0.5s;"></div>
        <div class="data-particle" style="animation-delay: 1s;"></div>
        <div class="data-particle" style="animation-delay: 1.5s;"></div>
        <div class="data-particle" style="animation-delay: 2s;"></div>
        <div class="data-particle" style="animation-delay: 2.5s;"></div>
    </div>

    <!-- Agent Radar Visualization -->
    <div class="radar-container" id="agentRadar">
        <!-- Radar content will be dynamically generated -->
    </div>

    <div class="command-center">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-cube">
                        <div class="cube-face front"></div>
                        <div class="cube-face back"></div>
                        <div class="cube-face left"></div>
                        <div class="cube-face right"></div>
                        <div class="cube-face top"></div>
                        <div class="cube-face bottom"></div>
                    </div>
                </div>
                <div class="logo-text">AGENT COMMAND</div>
            </div>
            
            <div class="system-status">
                <div class="status-indicator">
                    <div class="status-dot active"></div>
                    <span>SYSTEM ONLINE</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot warning"></div>
                    <span id="agentCount">0 AGENTS ACTIVE</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot active"></div>
                    <span>CPU: 42%</span>
                </div>
            </div>
        </header>

        <!-- Agent Dashboard Grid -->
        <div class="dashboard-grid" id="agentGrid">
            <!-- Agent cards will be dynamically inserted here -->
        </div>


        <!-- Command Terminal -->
        <div class="command-terminal">
            <div class="terminal-header">
                <span class="terminal-title">[AGENT-COMMAND-TERMINAL v2.0.1]</span>
            </div>
            <div class="terminal-content" id="terminalOutput">
                <div class="terminal-line">
                    <span class="terminal-prompt">$></span> System initialized...
                </div>
                <div class="terminal-line" style="animation-delay: 0.5s;">
                    <span class="terminal-prompt">$></span> Connecting to agent network...
                </div>
                <div class="terminal-line" style="animation-delay: 1s;">
                    <span class="terminal-prompt">$></span> Loading agent manifests...
                </div>
                <div class="terminal-line" style="animation-delay: 1.5s;">
                    <span class="terminal-prompt">$></span> Ready for operations.
                </div>
            </div>
        </div>
    </div>

    <script src="radar.js"></script>
    <script src="script.js"></script>
</body>
</html>

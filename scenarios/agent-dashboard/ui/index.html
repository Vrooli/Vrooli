<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agent Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Share+Tech+Mono&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Background effects -->
    <div class="cyber-grid"></div>
    <div class="scan-line"></div>
    
    <div class="command-center">
        <!-- Header with Navigation -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-cube">
                        <div class="cube-face front"></div>
                        <div class="cube-face back"></div>
                        <div class="cube-face left"></div>
                        <div class="cube-face right"></div>
                        <div class="cube-face top"></div>
                        <div class="cube-face bottom"></div>
                    </div>
                </div>
                <div class="logo-text">AGENT COMMAND</div>
            </div>
            
            <nav class="nav-menu">
                <a href="/" class="nav-link active">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/agents.html" class="nav-link">
                    <i data-lucide="bot"></i>
                    <span>Agents</span>
                </a>
                <a href="/logs.html" class="nav-link">
                    <i data-lucide="terminal"></i>
                    <span>Logs</span>
                </a>
                <a href="/metrics.html" class="nav-link">
                    <i data-lucide="bar-chart"></i>
                    <span>Metrics</span>
                </a>
            </nav>
            
            <div class="system-status">
                <div class="status-indicator">
                    <i data-lucide="shield-check" class="status-icon active"></i>
                    <span>SYSTEM ONLINE</span>
                </div>
                <div class="status-indicator">
                    <i data-lucide="cpu" class="status-icon warning"></i>
                    <span id="agentCount">0 AGENTS ACTIVE</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Agent Radar Visualization -->
            <div class="radar-container" id="agentRadar">
                <!-- Radar content will be dynamically generated -->
            </div>

            <!-- Agent Dashboard Grid -->
            <div class="dashboard-grid" id="agentGrid">
                <!-- Agent cards will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="radar.js"></script>
    <script src="shared/api.js"></script>
    <script src="dashboard.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>

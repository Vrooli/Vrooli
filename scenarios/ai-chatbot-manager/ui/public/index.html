<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Chatbot Manager UI</title>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0b1120;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      main {
        text-align: center;
        padding: 2rem;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.72);
        box-shadow: 0 25px 45px rgba(2, 6, 23, 0.55);
      }
      h1 {
        margin-bottom: 0.75rem;
        font-size: 1.6rem;
      }
      p {
        margin: 0.35rem 0;
        color: rgba(226, 232, 240, 0.8);
      }
      code {
        display: inline-block;
        padding: 0.4rem 0.6rem;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.35);
        margin-top: 0.6rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>AI Chatbot Manager UI</h1>
      <p>The dashboard is preparing the latest build artifacts.</p>
      <p>If this message persists, review the scenario logs for build errors.</p>
    </main>
  </body>
</html>

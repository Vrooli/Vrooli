<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - Vrooli Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111827;
      color: #f3f4f6;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #9ca3af;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .setting-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      color: #9ca3af;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      background: rgba(31, 41, 55, 0.8);
      border: 1px solid rgba(156, 163, 175, 0.2);
      color: #f3f4f6;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
      background: rgba(31, 41, 55, 1);
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="checkbox"] {
      width: auto;
    }
    .checkbox-label {
      color: #d1d5db;
      font-size: 14px;
      text-transform: none;
    }
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }
    button {
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }
    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(156, 163, 175, 0.3);
      color: #9ca3af;
    }
    .btn-secondary:hover {
      background: rgba(156, 163, 175, 0.1);
      border-color: rgba(156, 163, 175, 0.5);
    }
    .info-text {
      color: #6b7280;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>⚙️ Settings</h1>
  
  <div class="setting-group">
    <label for="hotkey">Global Hotkey</label>
    <input type="text" id="hotkey" value="Cmd+Shift+Space" />
    <div class="info-text">Press the key combination you want to use</div>
  </div>

  <div class="setting-group">
    <label for="agentType">Default Agent Type</label>
    <select id="agentType">
      <option value="claude-code">Claude Code</option>
      <option value="agent-s2">Agent S2</option>
      <option value="custom">Custom Agent</option>
      <option value="none">No Agent (Task Only)</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="apiUrl">API URL</label>
    <input type="text" id="apiUrl" value="http://localhost:3250" />
    <div class="info-text">Vrooli Assistant API endpoint</div>
  </div>

  <div class="setting-group">
    <div class="checkbox-group">
      <input type="checkbox" id="autoSpawn" checked />
      <label for="autoSpawn" class="checkbox-label">Automatically spawn agent after capture</label>
    </div>
  </div>

  <div class="setting-group">
    <div class="checkbox-group">
      <input type="checkbox" id="captureContext" checked />
      <label for="captureContext" class="checkbox-label">Capture full context (DOM, console, network)</label>
    </div>
  </div>

  <div class="setting-group">
    <div class="checkbox-group">
      <input type="checkbox" id="startOnLogin" />
      <label for="startOnLogin" class="checkbox-label">Start on system login</label>
    </div>
  </div>

  <div class="button-group">
    <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
    <button class="btn-secondary" onclick="resetSettings()">Reset to Defaults</button>
  </div>

  <script>
    // Load current settings
    async function loadSettings() {
      try {
        const settings = await window.electronAPI.getSettings();
        document.getElementById('hotkey').value = settings.hotkey || 'Cmd+Shift+Space';
        document.getElementById('agentType').value = settings.defaultAgentType || 'claude-code';
        document.getElementById('apiUrl').value = settings.apiUrl || 'http://localhost:3250';
        document.getElementById('autoSpawn').checked = settings.autoSpawnAgent !== false;
      } catch (error) {
        console.error('Failed to load settings:', error);
      }
    }

    // Save settings
    async function saveSettings() {
      const settings = {
        hotkey: document.getElementById('hotkey').value,
        defaultAgentType: document.getElementById('agentType').value,
        apiUrl: document.getElementById('apiUrl').value,
        autoSpawnAgent: document.getElementById('autoSpawn').checked
      };

      try {
        await window.electronAPI.saveSettings(settings);
        window.close();
      } catch (error) {
        console.error('Failed to save settings:', error);
      }
    }

    // Reset to defaults
    function resetSettings() {
      document.getElementById('hotkey').value = 'Cmd+Shift+Space';
      document.getElementById('agentType').value = 'claude-code';
      document.getElementById('apiUrl').value = 'http://localhost:3250';
      document.getElementById('autoSpawn').checked = true;
    }

    // Load on ready
    window.addEventListener('DOMContentLoaded', loadSettings);
  </script>
</body>
</html>

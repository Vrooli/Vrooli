<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Issue History - Vrooli Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111827;
      color: #f3f4f6;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #9ca3af;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .issue-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .issue-item {
      background: rgba(31, 41, 55, 0.5);
      border: 1px solid rgba(156, 163, 175, 0.2);
      border-radius: 8px;
      padding: 12px;
      transition: all 0.2s;
    }
    .issue-item:hover {
      background: rgba(31, 41, 55, 0.8);
      border-color: rgba(59, 130, 246, 0.3);
    }
    .issue-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .issue-scenario {
      color: #60a5fa;
      font-size: 12px;
      font-weight: 500;
    }
    .issue-time {
      color: #6b7280;
      font-size: 11px;
    }
    .issue-description {
      color: #d1d5db;
      font-size: 14px;
      line-height: 1.4;
    }
    .issue-status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-top: 8px;
    }
    .status-resolved {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }
    .status-captured {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }
    .status-failed {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .loading {
      text-align: center;
      color: #6b7280;
      padding: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Issue History</h1>
  <div id="issueList" class="issue-list">
    <div class="loading">Loading issues...</div>
  </div>

  <script>
    // Load and display issues
    async function loadHistory() {
      try {
        const issues = await window.electronAPI.getHistory();
        displayIssues(issues);
      } catch (error) {
        console.error('Failed to load history:', error);
        document.getElementById('issueList').innerHTML = '<div class="loading">Failed to load issues</div>';
      }
    }

    function displayIssues(issues) {
      const container = document.getElementById('issueList');
      
      if (!issues || issues.length === 0) {
        container.innerHTML = '<div class="loading">No issues captured yet</div>';
        return;
      }

      container.innerHTML = issues.map(issue => `
        <div class="issue-item">
          <div class="issue-header">
            <span class="issue-scenario">${issue.scenario_name || 'Unknown'}</span>
            <span class="issue-time">${new Date(issue.timestamp).toLocaleString()}</span>
          </div>
          <div class="issue-description">${issue.description}</div>
          <span class="issue-status status-${issue.status}">${issue.status}</span>
        </div>
      `).join('');
    }

    // Load on ready
    window.addEventListener('DOMContentLoaded', loadHistory);
  </script>
</body>
</html>

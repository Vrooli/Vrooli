# API Manager Agent Configuration
# This file defines the agent tracking configuration for api-manager

RESOURCE_NAME="api-manager"
REGISTRY_FILE="${APP_ROOT}/.vrooli/api-manager-agents.json"
LOG_DIR="${APP_ROOT}/.vrooli/logs/scenarios/api-manager"
AGENT_ID_PREFIX="api-manager-agent"
SEARCH_PATTERNS="api-manager|claude|fix|audit|standards|security"

# Monitoring settings
HEALTH_CHECK_ENABLED="true"
HEALTH_CHECK_INTERVAL="30"
METRICS_ENABLED="true"
MONITOR_PIDFILE="${APP_ROOT}/.vrooli/api-manager.monitor.pid"

# Agent-specific settings
MAX_CONCURRENT_AGENTS="5"
AGENT_TIMEOUT="300"  # 5 minutes
CLEANUP_INTERVAL="60"  # 1 minute
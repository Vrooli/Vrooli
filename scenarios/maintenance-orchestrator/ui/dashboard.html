<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Orchestrator | Mission Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
            color: #e0e6ed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(16, 185, 129, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #10b981;
        }

        .stat-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-container {
            display: flex;
            gap: 30px;
            padding: 30px 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .presets-section {
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(16, 185, 129, 0.1);
            width: 300px;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #10b981;
            border-radius: 2px;
        }

        .preset-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 10px;
            color: #e0e6ed;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .preset-btn:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.3);
        }

        .preset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.2), transparent);
            transition: left 0.5s;
        }

        .preset-btn:hover::before {
            left: 100%;
        }

        .preset-description {
            font-size: 11px;
            color: #64748b;
            margin-top: 5px;
        }

        .scenarios-section {
            flex: 1;
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .scenario-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .scenario-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .scenario-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .scenario-name {
            font-size: 16px;
            font-weight: 600;
            color: #e0e6ed;
            margin-bottom: 5px;
        }

        .scenario-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tag {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475569;
            transition: 0.4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.5);
        }

        input:checked + .slider:before {
            transform: translateX(28px);
        }

        .activity-section {
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(16, 185, 129, 0.1);
            width: 350px;
        }

        .activity-log {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .activity-entry {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 8px;
            border-left: 3px solid #10b981;
            font-size: 12px;
        }

        .activity-time {
            color: #64748b;
            font-size: 10px;
            margin-top: 5px;
        }

        .emergency-stop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .emergency-stop:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(16, 185, 129, 0.2);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üéõÔ∏è</div>
            <h1>Maintenance Orchestrator</h1>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="total-scenarios">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="active-scenarios" style="color: #10b981;">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="inactive-scenarios" style="color: #64748b;">0</div>
                <div class="stat-label">Inactive</div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="presets-section">
            <div class="section-title">Quick Presets</div>
            <div id="presets-container"></div>
        </div>

        <div class="scenarios-section">
            <div class="section-title">Maintenance Scenarios</div>
            <div id="scenarios-grid" class="scenarios-grid">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="activity-section">
            <div class="section-title">Activity Log</div>
            <div id="activity-log" class="activity-log"></div>
        </div>
    </div>

    <button class="emergency-stop" onclick="emergencyStop()">
        üõë STOP ALL
    </button>

    <script>
        let API_BASE = null;
        let scenarios = {};
        let presets = {};

        // Get API configuration from UI server (which has API_PORT from environment)
        async function loadAPIConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                API_BASE = config.api_base;
            } catch (error) {
                console.error('Failed to load API configuration:', error);
                throw error;
            }
        }

        async function fetchScenarios() {
            try {
                const response = await fetch(`${API_BASE}/scenarios`);
                const data = await response.json();
                scenarios = data.scenarios.reduce((acc, s) => {
                    acc[s.id] = s;
                    return acc;
                }, {});
                renderScenarios();
                updateStats();
            } catch (error) {
                console.error('Error fetching scenarios:', error);
            }
        }

        async function fetchPresets() {
            try {
                const response = await fetch(`${API_BASE}/presets`);
                const data = await response.json();
                presets = data.presets.reduce((acc, p) => {
                    acc[p.id] = p;
                    return acc;
                }, {});
                renderPresets();
            } catch (error) {
                console.error('Error fetching presets:', error);
            }
        }

        async function fetchStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                if (data.recentActivity) {
                    renderActivityLog(data.recentActivity);
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        function renderScenarios() {
            const grid = document.getElementById('scenarios-grid');
            grid.innerHTML = Object.values(scenarios).map(scenario => `
                <div class="scenario-card ${scenario.isActive ? 'active' : ''}">
                    <div class="scenario-header">
                        <div>
                            <div class="scenario-name">${scenario.displayName || scenario.name}</div>
                            <div class="scenario-tags">
                                ${scenario.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" 
                                   ${scenario.isActive ? 'checked' : ''} 
                                   onchange="toggleScenario('${scenario.id}', this.checked)">
                            <span class="slider"></span>
                        </label>
                    </div>
                    ${scenario.description ? `<div style="color: #64748b; font-size: 12px; margin-top: 10px;">${scenario.description}</div>` : ''}
                </div>
            `).join('');
        }

        function renderPresets() {
            const container = document.getElementById('presets-container');
            container.innerHTML = Object.values(presets).map(preset => `
                <button class="preset-btn" onclick="applyPreset('${preset.id}')">
                    <div>${preset.name}</div>
                    <div class="preset-description">${preset.description}</div>
                </button>
            `).join('');
        }

        function renderActivityLog(activities) {
            const log = document.getElementById('activity-log');
            log.innerHTML = activities.reverse().map(activity => `
                <div class="activity-entry">
                    <div>${getActivityDescription(activity)}</div>
                    <div class="activity-time">${new Date(activity.timestamp).toLocaleTimeString()}</div>
                </div>
            `).join('');
        }

        function getActivityDescription(activity) {
            switch(activity.action) {
                case 'activate':
                    return `‚úÖ Activated ${activity.scenario}`;
                case 'deactivate':
                    return `‚è∏Ô∏è Deactivated ${activity.scenario}`;
                case 'apply-preset':
                    return `üéØ Applied preset: ${activity.preset}`;
                case 'stop-all':
                    return `üõë Emergency stop executed`;
                default:
                    return activity.action;
            }
        }

        function updateStats() {
            const active = Object.values(scenarios).filter(s => s.isActive).length;
            const total = Object.values(scenarios).length;
            
            document.getElementById('total-scenarios').textContent = total;
            document.getElementById('active-scenarios').textContent = active;
            document.getElementById('inactive-scenarios').textContent = total - active;
        }

        async function toggleScenario(id, activate) {
            try {
                const endpoint = activate ? 'activate' : 'deactivate';
                const response = await fetch(`${API_BASE}/scenarios/${id}/${endpoint}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    scenarios[id].isActive = activate;
                    updateStats();
                    fetchStatus();
                }
            } catch (error) {
                console.error('Error toggling scenario:', error);
            }
        }

        async function applyPreset(presetId) {
            if (!confirm(`Apply preset: ${presets[presetId].name}?`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/presets/${presetId}/apply`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    fetchScenarios();
                    fetchStatus();
                }
            } catch (error) {
                console.error('Error applying preset:', error);
            }
        }

        async function emergencyStop() {
            if (!confirm('‚ö†Ô∏è This will deactivate ALL maintenance scenarios. Continue?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/stop-all`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    fetchScenarios();
                    fetchStatus();
                }
            } catch (error) {
                console.error('Error executing emergency stop:', error);
            }
        }

        // Initial load - get API config first, then load data
        async function initialize() {
            await loadAPIConfig();
            fetchScenarios();
            fetchPresets();
            fetchStatus();

            // Poll for updates
            setInterval(() => {
                fetchScenarios();
                fetchStatus();
            }, 5000);
        }

        // Start initialization when page loads
        initialize();
    </script>
</body>
</html>

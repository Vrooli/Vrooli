<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-196.png" />
    <link rel="apple-touch-icon" href="/apple-icon-180.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vrooli Ascension - Visual Workflow Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Visual browser automation studio with AI-powered workflow builder and real-time debugging">
    <meta name="theme-color" content="#1e293b">
    <style>
      /* Pre-rendered loading state - visible until React hydrates */
      #initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0f172a;
        color: #94a3b8;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      #initial-loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide loading once React renders */
      #root:not(:empty) ~ #initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="initial-loading" data-testid="initial-loading">
      <div style="text-align: center;">
        <div class="spinner" style="margin: 0 auto 16px;"></div>
        <div style="font-size: 14px;">Loading Vrooli Ascension...</div>
      </div>
    </div>
    <!-- Pre-rendered app-ready indicator - visible in DOM for chromedp WaitReady -->
    <div id="app-ready-indicator" data-testid="app-ready" aria-hidden="true"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

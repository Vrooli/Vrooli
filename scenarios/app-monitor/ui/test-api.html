<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .log { margin: 5px 0; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>App Monitor API Test</h1>
    <div id="logs"></div>
    
    <script>
        const log = (msg, type = '') => {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('logs').appendChild(div);
        };

        log('Starting API tests...');
        
        // Test 1: Direct API call to port 21600
        fetch('http://localhost:21600/api/apps')
            .then(r => r.json())
            .then(data => {
                log(`Direct API (port 21600): ${data.length} apps found`, 'success');
            })
            .catch(e => {
                log(`Direct API failed: ${e.message}`, 'error');
            });
        
        // Test 2: Proxied API call through UI server
        fetch('http://localhost:3456/api/apps')
            .then(r => r.json())
            .then(data => {
                log(`Proxied API (port 3456): ${data.length} apps found`, 'success');
            })
            .catch(e => {
                log(`Proxied API failed: ${e.message}`, 'error');
            });
        
        // Test 3: Relative API call (as React app would do)
        fetch('/api/apps')
            .then(r => r.json())
            .then(data => {
                log(`Relative API: ${data.length} apps found`, 'success');
            })
            .catch(e => {
                log(`Relative API failed: ${e.message}`, 'error');
            });
    </script>
</body>
</html>

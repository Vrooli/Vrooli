# Template for new resource creation requests
# Priority: critical|high|medium|low
# Requester: human|ai|scenario|auto-migration

id: # unique-identifier (e.g., create-matrix-20250103)
title: # "Create [Resource Name] for [purpose]"
description: |
  # Detailed description of the resource to create
  # Include use cases and integration requirements
  
type: # communication|security|data|ai-ml|monitoring|workflow
resource_name: # lowercase-hyphenated (e.g., matrix-synapse, owasp-zap)
priority: medium # critical|high|medium|low

# Template and customization
requirements:
  base_template: # basic|ai-powered|data-processing|workflow-automation|monitoring|communication
  
  specific_needs:
    - # "Specific feature or configuration"
    - # "Integration requirement"
    - # "Performance characteristic"
  
  dependencies:
    - # "postgres" 
    - # "redis"
    - # Other required resources
  
  port_requirements:
    # If specific ports needed (otherwise auto-allocate)
    main: # null or specific port
    additional: {} # e.g., {federation: 8448, admin: 8449}

# v2.0 Contract specifics
contract:
  health_endpoint: "/health" # Default health check endpoint
  lifecycle_hooks:
    - setup
    - develop
    - test
    - stop
  cli_commands:
    - status
    - health
    - logs
    - content

# Integration requirements
integration:
  scenarios_that_need_this: [] # List of scenarios that will use this
  shared_workflows: [] # n8n/node-red workflows to share
  api_endpoints: [] # Key API endpoints to expose
  
# Resource characteristics
resource_profile:
  complexity: moderate # simple|moderate|complex
  memory_usage: medium # light|medium|heavy
  cpu_usage: low # low|medium|high
  storage_needs: minimal # minimal|moderate|significant
  
# Business justification
business_value:
  revenue_potential: # "$X per deployment" or "enables $Y revenue scenarios"
  efficiency_gain: # "Reduces X by Y%" or "Automates Z tasks"
  strategic_importance: # "Critical for X market" or "Enables Y capability"

# Context from Qdrant memory
memory_context: |
  # Similar resources and patterns:
  # - Existing resource that's similar
  # - Pattern that should be followed
  # - Known issues to avoid

metadata:
  created_by: # human|ai|scenario|auto-migration
  created_at: # "2025-01-03T10:00:00Z"
  target_completion: # "2025-01-04T10:00:00Z"
  attempt_count: 0
  last_attempt: null
  failure_reasons: [] # Previous failure messages if any
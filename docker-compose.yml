# Run this file by typing: docker-compose up -d
version: "3.9"
services:
  ui:
    build:
      context: .
      dockerfile: ./packages/ui/Dockerfile
      args:
        PROJECT_DIR: "${PROJECT_DIR}"
    container_name: ui
    image: ui:dev
    restart: always
    environment:
      NODE_ENV: "development"
      VITE_SERVER_LOCATION: "${SERVER_LOCATION}"
      VITE_PORT_SERVER: "${PORT_SERVER}"
      VITE_SERVER_URL: "${SERVER_URL}"
      VITE_SITE_IP: "${SITE_IP}"
      VITE_VAPID_PUBLIC_KEY: "${VAPID_PUBLIC_KEY}"
      VITE_STRIPE_PUBLISHABLE_KEY: "${STRIPE_PUBLISHABLE_KEY}"
      VITE_GOOGLE_ADSENSE_PUBLISHER_ID: "${GOOGLE_ADSENSE_PUBLISHER_ID}"
      VITE_GOOGLE_TRACKING_ID: "${GOOGLE_TRACKING_ID}"
      PROJECT_DIR: "${PROJECT_DIR}"
      VIRTUAL_HOST: "${VIRTUAL_HOST}"
      VIRTUAL_PATH: "/"
      VIRTUAL_PORT: "${PORT_UI}"
      LETSENCRYPT_HOST: "${VIRTUAL_HOST}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    ports:
      - ${PORT_UI}:${PORT_UI}
    networks:
      - proxy
      - app
    volumes:
      - ./node_modules:${PROJECT_DIR}/node_modules
      - ./packages/ui:${PROJECT_DIR}/packages/ui:z
      - ./packages/shared:${PROJECT_DIR}/packages/shared:z
    depends_on:
      - server
    command: /bin/sh -c "chmod +x ${PROJECT_DIR}/scripts/* && ${PROJECT_DIR}/scripts/ui.sh"
  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
      args:
        PROJECT_DIR: "${PROJECT_DIR}"
    container_name: server
    image: server:dev
    restart: always
    environment:
      NODE_ENV: "development"
      PROJECT_DIR: "${PROJECT_DIR}"
      VALYXA_API_KEY: "/run/secrets/vrooli/dev/VALYXA_API_KEY"
      VITE_SERVER_LOCATION: "${SERVER_LOCATION}"
      VITE_PORT_SERVER: "${PORT_SERVER}"
      REDIS_CONN: "redis:${PORT_REDIS}"
      DB_CONN: "db:${PORT_DB}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "/run/secrets/vrooli/dev/DB_PASSWORD"
      DB_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432"
      CREATE_MOCK_DATA: "${CREATE_MOCK_DATA}"
      DB_PULL: "${DB_PULL}"
      PORT_TRANSLATE: "${PORT_TRANSLATE}"
      SITE_EMAIL_FROM: "${SITE_EMAIL_FROM}"
      ADMIN_WALLET: "/run/secrets/vrooli/dev/ADMIN_WALLET"
      ADMIN_PASSWORD: "/run/secrets/vrooli/dev/ADMIN_PASSWORD"
      VALYXA_PASSWORD: "/run/secrets/vrooli/dev/VALYXA_PASSWORD"
      BLOCKFROST_API_KEY: "/run/secrets/vrooli/dev/BLOCKFROST_API_KEY"
      AWS_ACCESS_KEY_ID: "/run/secrets/vrooli/dev/AWS_ACCESS_KEY_ID"
      AWS_SECRET_ACCESS_KEY: "/run/secrets/vrooli/dev/AWS_SECRET_ACCESS_KEY"
      VAPID_PUBLIC_KEY: "${VAPID_PUBLIC_KEY}"
      VAPID_PRIVATE_KEY: "/run/secrets/vrooli/dev/VAPID_PRIVATE_KEY"
      STRIPE_SECRET_KEY: "/run/secrets/vrooli/dev/STRIPE_SECRET_KEY"
      STRIPE_WEBHOOK_SECRET: "/run/secrets/vrooli/dev/STRIPE_WEBHOOK_SECRET"
      SITE_EMAIL_USERNAME: "${SITE_EMAIL_USERNAME}"
      SITE_EMAIL_PASSWORD: "/run/secrets/vrooli/dev/SITE_EMAIL_PASSWORD"
      SITE_EMAIL_ALIAS: "${SITE_EMAIL_ALIAS}"
      SITE_IP: "${SITE_IP}"
      SERVER_URL: "${SERVER_URL}"
      VIRTUAL_HOST: "${VIRTUAL_HOST}"
      VIRTUAL_PORT: "${PORT_SERVER}"
      VIRTUAL_PATH: "/api"
      LETSENCRYPT_HOST: "${VIRTUAL_HOST}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    ports:
      - ${PORT_SERVER}:${PORT_SERVER}
      - "9229:9229"
    networks:
      - proxy
      - app
    volumes:
      # - ./node_modules:${PROJECT_DIR}/node_modules
      - ./packages/server:${PROJECT_DIR}/packages/server:z
      - ./packages/shared:${PROJECT_DIR}/packages/shared:z
      - ./packages/ui/dist:${PROJECT_DIR}/packages/ui/dist:z
      - ./data/logs:${PROJECT_DIR}/data/logs:z
      - ./data/uploads:${PROJECT_DIR}/data/uploads:z
      - ./data/stats:${PROJECT_DIR}/data/stats:z
      - ./packages/server/src/db/migrations:${PROJECT_DIR}/packages/server/src/db/migrations
      - /run/secrets/vrooli/dev:/run/secrets/vrooli/dev
    depends_on:
      - redis
      - db
    command: /bin/sh -c "chmod +x ${PROJECT_DIR}/scripts/* && ${PROJECT_DIR}/scripts/server.sh"
  db:
    image: ankane/pgvector:v0.4.1
    restart: always
    container_name: db
    environment:
      NODE_ENV: "development"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "/run/secrets/vrooli/dev/DB_PASSWORD"
      PROJECT_DIR: "${PROJECT_DIR}"
    expose:
      - ${PORT_DB}
    networks:
      - app
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./packages/db/entrypoint:/docker-entrypoint-initdb.d
      - ./scripts:${PROJECT_DIR}/scripts
      - /run/secrets/vrooli/dev:/run/secrets/vrooli/dev
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: /bin/sh -c "chmod +x ${PROJECT_DIR}/scripts/* && ${PROJECT_DIR}/scripts/db.sh"
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    networks:
      - app
    volumes:
      - ./data/redis:${PROJECT_DIR}/data/redis:z
      - ./scripts:${PROJECT_DIR}/scripts
    expose:
      - ${PORT_REDIS}
    command: /bin/sh -c "chmod +x ${PROJECT_DIR}/scripts/* && ${PROJECT_DIR}/scripts/redis.sh"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
  docs:
    build:
      context: ./packages/docs
      dockerfile: Dockerfile
    container_name: docs
    volumes:
      - ./packages/docs:/docs
    ports:
      - "${PORT_DOCS}:${PORT_DOCS}"
    networks:
      - proxy
      - app
    command: serve --dev-addr=0.0.0.0:${PORT_DOCS}
    environment:
      VIRTUAL_HOST: "${VIRTUAL_HOST_DOCS}"
      VIRTUAL_PORT: "${PORT_DOCS}"
      LETSENCRYPT_HOST: "${VIRTUAL_HOST_DOCS}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
  # Used to view the database. Open http://localhost:8080
  adminer:
    image: ghcr.io/jeliebig/adminer-autologin
    container_name: adminer
    restart: always
    environment:
      NODE_ENV: "development"
      ADMINER_PLUGINS: login-env-vars
      ADMINER_DRIVER: pgsql
      ADMINER_SERVER: db
      ADMINER_USERNAME: "${DB_USER}"
      ADMINER_PASSWORD: "/run/secrets/vrooli/dev/DB_PASSWORD"
      ADMINER_DB: "${DB_NAME}"
    networks:
      - app
    depends_on:
      - db
    ports:
      - 8080:8080
    volumes:
      - ./scripts:${PROJECT_DIR}/scripts
      - /run/secrets/vrooli/dev:/run/secrets/vrooli/dev
    command: /bin/sh -c "chmod +x ${PROJECT_DIR}/scripts/* && ${PROJECT_DIR}/scripts/adminer.sh"
  # LibreTranslate TODO add back when Kubernetes (or alternative) is setup. This is because it takes a lot of resources to start up and run.
  # translate:
  #   image: libretranslate/libretranslate:v1.2.9
  #   container_name: translate
  #   restart: always
  #   networks:
  #     - app
  #   expose:
  #     - ${PORT_TRANSLATE}

networks:
  proxy:
    name: nginx-proxy
    external: true
  app:

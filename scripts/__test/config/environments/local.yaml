# Local Development Environment Configuration
# Overrides for local development testing

environment:
  name: "local"
  tmpdir_base: "/tmp"  # Local development may not have /dev/shm optimized

logging:
  level: "DEBUG"  # More verbose logging for development
  console: true
  file: "/tmp/vrooli-test-local.log"

performance:
  parallel_enabled: false  # Disable for easier debugging
  max_parallel_tests: 1

# Allow longer timeouts for debugging
timeouts:
  basic: 120
  api: 240
  ai_inference: 600
  docker_operations: 300
  integration: 480
  security: 120

health_checks:
  timeout: 60  # Longer timeout for local debugging
  retry_count: 5
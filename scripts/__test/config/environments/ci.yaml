# CI/CD Environment Configuration
# Optimized for continuous integration testing

environment:
  name: "ci"
  tmpdir_base: "/tmp"  # CI environments typically use /tmp

logging:
  level: "INFO"
  console: true
  file: "/tmp/vrooli-test-ci.log"

performance:
  parallel_enabled: true
  max_parallel_tests: 2  # Conservative for CI resource limits
  cache_enabled: false   # Fresh tests every CI run

# Shorter timeouts for CI efficiency
timeouts:
  basic: 45
  api: 90
  ai_inference: 180
  docker_operations: 120
  integration: 180
  security: 45

health_checks:
  timeout: 20
  retry_count: 2
  retry_delay: 3

# Skip heavy tests in CI unless explicitly requested
categories:
  performance:
    timeout_multiplier: 2  # Reduced from 3 for CI speed
# Test Image Metadata
# This file provides metadata for test images to enable data-driven testing
# Only include properties that are actually used by tests

version: 1.0
type: images
description: "Test images for computer vision and image processing tests"

# Metadata schema
schema:
  commonProperties:
    - path         # Relative path from images directory
    - tags         # Test categories this image is suitable for  
    - testData     # Optional test-specific data (OCR text, colors, etc)
  typeProperties:
    - format       # File format (png, jpg, gif, webp, heic)
    - dimensions   # [width, height]
    - fileSize     # Size in bytes

# Image entries organized by category
images:
  # Synthetic test images
  synthetic:
    colors:
      - path: synthetic/colors/medium-blue.png
        format: png
        dimensions: [100, 100]
        fileSize: 217
        tags: [basic, color, format-conversion, thumbnail]
        testData:
          dominantColor: "#0000FF"
      
      - path: synthetic/colors/small-green.jpg
        format: jpg
        dimensions: [50, 50]
        fileSize: 631
        tags: [basic, color, compression, small]
        testData:
          dominantColor: "#00FF00"

    patterns:
      - path: synthetic/patterns/gradient-red-blue.png
        format: png
        dimensions: [200, 200]
        fileSize: 582
        tags: [gradient, processing, effects]
        testData:
          gradientType: "linear"
          startColor: "#FF0000"
          endColor: "#0000FF"

    animations:
      - path: synthetic/animations/animated-rgb.gif
        format: gif
        dimensions: [100, 100]
        fileSize: 1054
        tags: [animation, gif, multi-frame]
        testData:
          frameCount: 3
          animated: true

  # Real-world images
  real-world:
    people:
      - path: real-world/people/person-man.jpg
        format: jpg
        dimensions: [640, 960]
        fileSize: 87654
        tags: [face-detection, portrait, real-world]
        testData:
          expectedFaces: 1
          license: "Unsplash"

    animals:
      - path: real-world/animals/animal-cat.jpg
        format: jpg
        dimensions: [640, 427]
        fileSize: 42897
        tags: [object-detection, animals, real-world]
        testData:
          subject: "cat"
          license: "Unsplash"

  # OCR test images
  ocr:
    - path: ocr/images/1_simple_text.png
      format: png
      dimensions: [400, 200]
      fileSize: 5823
      tags: [ocr, text, baseline]
      testData:
        expectedText: "Hello World! This is a simple OCR test."
        textClear: true
        language: "en"

    - path: ocr/images/4_noisy_text.png
      format: png
      dimensions: [600, 200]
      fileSize: 19234
      tags: [ocr, text, noise, challenging]
      testData:
        expectedText: "Noisy Text with Distortion"
        textClear: false
        difficulty: "medium"

  # Dimension edge cases
  dimensions:
    tiny:
      - path: dimensions/tiny/small-image.png
        format: png
        dimensions: [1, 1]
        fileSize: 70
        tags: [edge-case, tiny, validation]
        testData:
          isValid: true
          canThumbnail: false

    large:
      - path: dimensions/large/large-hd.png
        format: png
        dimensions: [1920, 1080]
        fileSize: 8925
        tags: [performance, large, hd]
        testData:
          isHD: true
          aspectRatio: "16:9"

  # Format testing
  formats:
    - path: formats/sample-image.heic
      format: heic
      dimensions: [0, 0]  # Placeholder
      fileSize: 32
      tags: [format, apple, compatibility]
      testData:
        requiresConversion: true
        supportedBrowsers: ["Safari"]

# Test suite mappings - which images to use for specific test types
testSuites:
  basicUpload:
    - synthetic/colors/medium-blue.png
    - real-world/people/person-man.jpg
  
  formatConversion:
    - synthetic/colors/small-green.jpg
    - synthetic/colors/medium-purple.webp
    - formats/sample-image.heic
  
  ocrValidation:
    - ocr/images/1_simple_text.png
    - ocr/images/4_noisy_text.png
  
  performanceTest:
    - dimensions/tiny/small-image.png
    - dimensions/large/large-hd.png
  
  edgeCases:
    - dimensions/tiny/small-image.png
    - synthetic/animations/animated-rgb.gif
    - ocr/images/10_perspective_text.png
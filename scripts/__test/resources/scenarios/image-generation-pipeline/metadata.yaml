# Image Generation Pipeline scenario metadata
scenario:
  id: "image-generation-pipeline"
  name: "Enterprise Image Generation Pipeline"
  description: "Enterprise-grade AI image generation platform with voice briefings, multi-brand management, and quality control"
  version: "1.0.0"
  
categories:
  - ai-content-creation
  
complexity: "advanced"

resources:
  required:
    - comfyui      # Core image generation engine
    - ollama       # Prompt optimization and brand compliance
    - minio        # Object storage for generated assets
    - whisper      # Voice-driven creative briefings
    - agent-s2     # Screen automation for research
    - qdrant       # Vector database for style matching
    - browserless  # Web scraping for competitive intel
  optional:
    - vault        # Secure API key management
    
business:
  value_proposition: "Enterprise visual content automation platform for multi-brand campaigns with compliance and quality control"
  revenue_potential:
    min: 15000
    max: 35000
    currency: "USD"
  market_demand: "very-high"
  target_markets:
    - "Fortune 500 marketing departments"
    - "Enterprise creative agencies"
    - "E-commerce platforms"
    - "Media and publishing companies"
    - "Advertising agencies"
  
testing:
  duration_minutes: 20
  timeout_seconds: 1200
  requires_display: true   # Agent-S2 needs display
  requires_ui: true        # Has Windmill UI
  
upwork_examples:
  - "Enterprise AI image generation platform"
  - "Multi-brand automated visual content pipeline"
  - "Voice-driven creative asset generation"
  - "AI-powered marketing campaign automation"
  - "Brand-compliant image generation system"
  
success_criteria:
  - "Generate images from text and voice prompts"
  - "Store generated assets in MinIO with metadata"
  - "Create brand-compliant variations"
  - "Maintain quality standards with validation"
  - "Research competitor visuals via web scraping"
  - "Index styles in vector database"
  - "Professional UI for campaign management"

tags:
  - visual-generation
  - voice-enabled
  - enterprise-ready
  - multimodal
  - windmill-ui
  - high-revenue-potential
  - brand-management
  - quality-control
# Vault Secrets Integration scenario metadata
scenario:
  id: "vault-secrets-integration"
  name: "Vault Secrets Integration"
  description: "Secure secrets management integration for workflow automation platforms"
  version: "1.0.0"
  
categories:
  - security
  - ai-automation
  
complexity: "intermediate"

resources:
  required:
    - vault        # Secure secrets management
    - n8n          # Workflow automation
  optional:
    - postgres     # Audit trail database (enhances compliance tracking)
    
business:
  value_proposition: "Enterprise secrets management for automated workflows with zero-trust security"
  revenue_potential:
    min: 2000
    max: 8000
    currency: "USD"
  market_demand: "high"
  target_markets:
    - "DevOps teams"
    - "Security-conscious enterprises"
    - "Workflow automation platforms"
    - "Compliance-driven organizations"
  
testing:
  duration_minutes: 5
  timeout_seconds: 300
  requires_display: false
  requires_ui: false
  
upwork_examples:
  - "Integrate Vault with automation platform"
  - "Secure API key management system"
  - "Enterprise secrets rotation automation"
  - "Zero-trust workflow security"
  
success_criteria:
  - "Vault authentication setup"
  - "n8n retrieves secrets from Vault"
  - "End-to-end workflow functions"
  - "Secrets rotation capability"
  - "Audit trail for secret access"

tags:
  - secrets-management
  - security
  - devops
  - basic-scenario
  - integration-test

# Resource artifacts for automated setup
artifacts:
  n8n:
    workflows: 
      - "vault-integration-workflow.json"
  
  postgres:
    schema: "schema.sql"
    seed_data: "seed.sql"
    
  config:
    env_template: ".env.template"
    
# Performance expectations
performance:
  latency:
    p50: "50ms"   # Vault secret retrieval
    p95: "200ms"
    p99: "500ms"
  throughput:
    requests_per_second: 50  # Limited by Vault rate limits
    concurrent_workflows: 20
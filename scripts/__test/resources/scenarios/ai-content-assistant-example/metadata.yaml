# AI Content Assistant Example - Demonstrates the improved scenario-to-app structure
scenario:
  id: "ai-content-assistant-example"
  name: "AI Content Assistant"
  description: "Multi-modal AI assistant for content creation with voice input, text generation, and professional UI"
  version: "1.0.0"
  
categories:
  - ai-assistance
  - content-creation
  
complexity: "intermediate"

resources:
  required:
    - ollama       # AI text generation
    - whisper      # Speech-to-text processing
    - n8n          # Workflow automation
    - postgres     # Data storage and analytics
    - windmill     # Professional UI
  optional:
    - comfyui      # Image generation enhancement
    - minio        # File storage for generated content
    - qdrant       # Vector storage for content similarity
    
business:
  value_proposition: "Complete AI-powered content creation suite with voice interface and professional analytics"
  revenue_potential:
    min: 15000
    max: 30000
    currency: "USD"
  market_demand: "very-high"
  target_markets:
    - "Content creators and bloggers"
    - "Marketing agencies and teams"
    - "Small business content departments"
    - "Educational content developers"
  
testing:
  duration_minutes: 8
  timeout_seconds: 480
  requires_display: false
  requires_ui: true
  
upwork_examples:
  - "Build AI writing assistant with voice input for content creators"
  - "Develop content generation platform with analytics dashboard"
  - "Create AI-powered content workflow automation tool"
  - "Build voice-to-content AI assistant for marketing teams"
  
success_criteria:
  - "Process voice commands through Whisper transcription"
  - "Generate high-quality content using Ollama AI models"
  - "Execute automated content workflows via n8n"
  - "Store and analyze content metrics in PostgreSQL"
  - "Provide professional UI through Windmill application"
  - "Demonstrate end-to-end voice-to-content workflow"
  - "Show content analytics and performance tracking"

tags:
  - ai-assistant
  - content-creation
  - voice-enabled
  - workflow-automation
  - analytics-dashboard
  - enterprise-ready
  - high-revenue-potential
  - example-scenario

# Optional: Declare resource artifacts for automated setup
artifacts:
  # n8n workflows to import
  n8n:
    workflows: 
      - "workflow1.json"  # relative to resources/n8n/
      - "workflow2.json"
  
  # Database schemas and data
  postgres:
    schema: "schema.sql"      # relative to resources/postgres/
    seed_data: "seed.sql"
    migrations: "migrations/" # directory of migration files
  
  # Windmill scripts
  windmill:
    scripts:
      - "main.py"
      - "utils.ts"
    workspace: "scenario-workspace"
  
  # API collections for testing
  api:
    postman: "collection.json"
    openapi: "spec.yaml"
    
# Performance expectations for this specific scenario
performance:
  latency:
    p50: "200ms"    # Content generation requests
    p95: "2000ms"   # Including AI processing
    p99: "5000ms"   # Complex content generation
  throughput:
    requests_per_second: 5  # Realistic for content generation
    concurrent_users: 3     # Small team usage
  resource_usage:
    memory: "1GB"     # For AI model loading
    cpu: "2.0"        # AI processing intensive
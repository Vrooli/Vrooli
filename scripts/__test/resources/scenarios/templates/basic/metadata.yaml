# Basic Template - Simple Resource Integration Testing
# Use this template for straightforward resource integration validation

scenario:
  id: "basic-template-example"
  name: "Basic Integration Test"
  description: "Simple validation of resource connectivity and basic functionality"
  version: "1.0.0"

complexity: basic

categories:
  - "resource-integration"

resources:
  required:
    - "ollama"      # Example: Replace with actual required resource
  optional:
    - "postgres"    # Example: Replace with actual optional resource

business:
  value_proposition: "Validates core resource functionality"
  target_market: ["internal-testing", "development-teams"]
  revenue_range:
    min: 0
    max: 0
    currency: "USD"
    pricing_model: "internal-use"

testing:
  timeout: 300
  requires_display: false
  success_criteria:
    - "Resource health checks pass"
    - "Basic functionality validated"

tags:
  - "basic"
  - "integration-test"
  - "internal-use"
# Analytics Dashboard scenario metadata
scenario:
  id: "analytics-dashboard"
  name: "Real-time Analytics Dashboard"
  description: "Live monitoring dashboard with streaming data, time-series storage, and AI-powered insights"
  version: "1.0.0"
  
categories:
  - real-time-monitoring
  
complexity: "advanced"

resources:
  required:
    - node-red     # Real-time data flow and visualization
    - questdb      # Time-series database
    - browserless  # Dashboard screenshot capture
  optional:
    - minio        # Dashboard artifact storage
    - ollama       # AI-powered insights
    - windmill     # UI deployment
    
business:
  value_proposition: "Real-time operational intelligence platform for IoT, financial, and business metrics"
  revenue_potential:
    min: 5000
    max: 12000
    currency: "USD"
  market_demand: "very-high"
  target_markets:
    - "IoT monitoring systems"
    - "Financial trading desks"
    - "Operations control centers"
    - "SaaS platform analytics"
    - "Manufacturing dashboards"
  
testing:
  duration_minutes: 15
  timeout_seconds: 900
  requires_display: true   # For browserless screenshots
  requires_ui: true        # Has dashboard UI
  
upwork_examples:
  - "Build real-time monitoring dashboard"
  - "IoT data visualization"
  - "Financial metrics dashboard"
  - "Operations monitoring system"
  
success_criteria:
  - "Ingest streaming data via Node-RED"
  - "Store time-series metrics in QuestDB"
  - "Visualize real-time updates"
  - "Capture dashboard screenshots"
  - "Generate AI insights (if Ollama available)"
  - "Handle high-frequency data streams"

tags:
  - real-time
  - time-series
  - iot
  - monitoring
  - operational-intelligence
  - windmill-ui
  - enterprise-ready
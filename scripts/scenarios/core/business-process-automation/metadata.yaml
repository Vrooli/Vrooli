# Business Process Automation scenario metadata
scenario:
  id: "business-process-automation"
  name: "Business Process Automation"
  description: "AI-powered workflow automation combining n8n orchestration with intelligent decision making"
  version: "1.0.0"
  
categories:
  - ai-automation
  
complexity: "advanced"

resources:
  required:
    - n8n          # Workflow orchestration engine
    - ollama       # AI decision making
    - agent-s2     # Screen automation for UI tasks
  optional:
    - node-red     # Additional automation capabilities
    - qdrant       # Vector storage for process knowledge
    - minio        # Document and artifact storage
    
business:
  value_proposition: "Enterprise process automation with AI-powered decision making for digital transformation"
  revenue_potential:
    min: 5000
    max: 15000
    currency: "USD"
  market_demand: "very-high"
  target_markets:
    - "Enterprise digital transformation"
    - "Business process outsourcing"
    - "Operations optimization"
    - "Workflow automation consultancies"
  
testing:
  duration_minutes: 15
  timeout_seconds: 900
  requires_display: true   # Agent-S2 needs display
  requires_ui: false
  
upwork_examples:
  - "Automate business workflows"
  - "Build AI-powered process automation"
  - "Create intelligent workflow systems"
  - "Enterprise RPA with AI integration"
  
success_criteria:
  - "Create n8n workflows programmatically"
  - "Integrate AI decisions into workflows"
  - "Automate data processing tasks"
  - "Monitor workflow execution"
  - "Handle errors with AI-powered recovery"
  - "Demonstrate ROI through automation"

tags:
  - workflow-automation
  - enterprise-ready
  - process-optimization
  - rpa
  - digital-transformation
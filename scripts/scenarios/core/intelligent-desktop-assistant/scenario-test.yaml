version: 1.0
scenario: intelligent-desktop-assistant

# Structure validation
structure:
  required_files:
    - .vrooli/service.json
    - initialization/storage/schema.sql
    - initialization/storage/seed.sql
    - initialization/automation/n8n/main-workflow.json
    - initialization/automation/triggers.yaml
    - initialization/automation/windmill/windmill-app.json
    - initialization/configuration/app-config.json
    - initialization/configuration/feature-flags.json
    - initialization/configuration/resource-urls.json
    - deployment/startup.sh
    - deployment/monitor.sh
    - test.sh
    - custom-tests.sh
  
  required_dirs:
    - .vrooli
    - initialization/storage
    - initialization/automation
    - initialization/configuration
    - deployment

# Resource requirements
resources:
  required: [postgres, ollama, agent-s2]
  optional: [qdrant, whisper]
  health_timeout: 30

# Declarative tests
tests:
  - name: "Application Health Check"
    type: http
    service: app
    endpoint: /api/intelligent-desktop-assistant/health
    method: GET
    expect:
      status: 200
      body:
        type: json

  - name: "AI Model Engine Ready"
    type: http
    service: ollama
    endpoint: /api/tags
    method: GET
    expect:
      status: 200
      body:
        type: json

  - name: "Agent-S2 Desktop Automation Ready"
    type: http
    service: agent-s2
    endpoint: /health
    method: GET
    expect:
      status: 200

  - name: "Database Connection"
    type: tcp
    service: postgres
    port: 5432
        
  - name: "Desktop Automation Workflow"
    type: custom
    script: custom-tests.sh
    function: test_intelligent_desktop_assistant_workflow

# Validation criteria
validation:
  success_rate: 85        # High success rate for desktop automation
  response_time: 8000     # 8 seconds max for desktop operations
  revenue_potential: 26000  # Total estimate from service.json
  business_criteria:
    - "AI-powered desktop automation operational"
    - "Screen content analysis and workflow execution functional"
    - "Agent-S2 integration for complex desktop tasks validated"
    - "24/7 customer service automation capabilities verified"

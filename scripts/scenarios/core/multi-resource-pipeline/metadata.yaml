# Multi-Resource Pipeline scenario metadata
scenario:
  id: "multi-resource-pipeline"
  name: "Multi-Resource Data Pipeline"
  description: "Enterprise data pipeline handling multiple formats with AI processing and unified storage"
  version: "1.0.0"
  
categories:
  - ai-data-analysis
  
complexity: "advanced"

resources:
  required:
    - minio            # Object storage for all data types
    - unstructured-io  # Document processing
    - ollama           # AI analysis
    - whisper          # Audio processing
    - qdrant           # Vector search
  optional:
    - comfyui          # Image processing
    
business:
  value_proposition: "Unified data pipeline for multi-format ingestion, AI processing, and intelligent retrieval"
  revenue_potential:
    min: 4000
    max: 8000
    currency: "USD"
  market_demand: "very-high"
  target_markets:
    - "Enterprise data teams"
    - "Media companies"
    - "Research organizations"
    - "Digital asset management"
  
testing:
  duration_minutes: 15
  timeout_seconds: 900
  requires_display: false
  requires_ui: false
  
upwork_examples:
  - "Build data processing pipeline"
  - "Automated ETL with AI"
  - "Multi-format data ingestion system"
  - "Enterprise data lake with AI"
  
success_criteria:
  - "Ingest multiple data types (docs, audio, images)"
  - "Process each type with appropriate AI service"
  - "Store in MinIO with metadata"
  - "Index in vector database"
  - "Enable cross-format queries"
  - "Maintain data lineage"

tags:
  - data-pipeline
  - etl
  - multi-format
  - enterprise-ready
  - data-engineering
version: 1.0
scenario: multi-resource-pipeline

# Structure validation
structure:
  required_files:
    - metadata.yaml
    - manifest.yaml
    - README.md
    - initialization/database/schema.sql
    - initialization/workflows/n8n/main-workflow.json
    - initialization/configuration/app-config.json
    - initialization/ui/windmill-app.json
  
  required_dirs:
    - initialization/database
    - initialization/workflows
    - initialization/configuration
    - initialization/vectors
    - deployment
    - ui

# Resource requirements
resources:
  required: [ollama, whisper, comfyui, unstructured-io, qdrant]
  optional: [minio]
  health_timeout: 30

# Declarative tests
tests:
  - name: "AI Model Engine Ready"
    type: http
    service: ollama
    endpoint: /api/tags
    method: GET
    expect:
      status: 200
      body:
        type: json
        
  - name: "Audio Transcription Engine Ready"
    type: http
    service: whisper
    endpoint: /health
    method: GET
    expect:
      status: 200
      
  - name: "Image Generation Engine Ready"
    type: http
    service: comfyui
    endpoint: /system_stats
    method: GET
    expect:
      status: 200
      
  - name: "Document Processing Engine Ready"
    type: http
    service: unstructured-io
    endpoint: /general/v0/general
    method: GET
    expect:
      status: 200
      
  - name: "Vector Database Ready"
    type: http
    service: qdrant
    endpoint: /collections
    method: GET
    expect:
      status: 200
      body:
        type: json
        
  - name: "Business Logic Validation"
    type: custom
    script: custom-tests.sh
    function: test_multi_resource_pipeline_workflow

# Validation criteria
validation:
  success_rate: 75        # Allow some flexibility for optional services
  response_time: 10000    # 10 seconds max for service responses
  revenue_potential: 10000
  business_criteria:
    - "Core services operational"
    - "Business workflow functional"
    - "Integration points validated"

# Research Assistant scenario metadata
scenario:
  id: "research-assistant"
  name: "AI Research Assistant"
  description: "Privacy-respecting research assistant combining web search, AI analysis, and knowledge management"
  version: "1.0.0"
  
categories:
  - ai-research
  
complexity: "intermediate"

resources:
  required:
    - searxng      # Privacy-respecting web search
    - ollama       # AI analysis and insights
    - qdrant       # Knowledge base storage
  optional:
    - minio        # Document storage
    - windmill     # UI deployment
    
business:
  value_proposition: "Automated research assistant for market intelligence, competitive analysis, and knowledge synthesis"
  revenue_potential:
    min: 2000
    max: 6000
    currency: "USD"
  market_demand: "high"
  target_markets:
    - "Consulting firms"
    - "Market research companies"
    - "Investment analysts"
    - "Academic researchers"
    - "Competitive intelligence teams"
  
testing:
  duration_minutes: 10
  timeout_seconds: 600
  requires_display: false
  requires_ui: true        # Has optional Windmill UI
  
upwork_examples:
  - "Build AI research assistant"
  - "Automated market research tool"
  - "Intelligent web research automation"
  - "Competitive intelligence platform"
  
success_criteria:
  - "Search multiple web sources via SearXNG"
  - "Analyze and synthesize information"
  - "Generate research insights"
  - "Build searchable knowledge base"
  - "Track sources and citations"
  - "Privacy-respecting operation"

tags:
  - research-automation
  - competitive-intelligence
  - knowledge-management
  - privacy-focused
  - windmill-ui
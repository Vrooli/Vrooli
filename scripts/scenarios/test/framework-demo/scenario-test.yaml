version: 1.0
scenario: framework-demo

structure:
  required_files:
    - metadata.yaml
    - manifest.yaml
    - README.md
    - scenario-test.yaml
    
  required_dirs:
    - initialization
    - deployment

resources:
  required: []
  optional: [ollama]
  health_timeout: 10

tests:
  - name: "Framework Structure Check"
    type: structure
    validate:
      - metadata.yaml
      - manifest.yaml
      - README.md

  - name: "Resource Discovery Test"
    type: custom
    script: custom-tests.sh
    function: test_resource_discovery

validation:
  success_rate: 100
  business_criteria:
    - "Framework components load successfully"
    - "Test runner executes without errors"
# Modular requirement registry scaffold.
# Replace placeholder IDs/descriptions with scenario-specific details.

meta:
  scenario: __SCENARIO_NAME__
  version: 0.1.0
  generated: __GENERATED_DATE__
  owners:
    - platform: __SCENARIO_NAME__
      contact: __CONTACT__
imports:
  - foundation/core.yaml
  - execution/runtime.yaml
  - ui/workflows.yaml

requirements:
  - id: __SCENARIO_NAME__-FUNC-001
    category: foundation
    prd_ref: "Functional Requirements > P0 > Core experience"
    title: Map PRD-level requirement to concrete capabilities
    description: |
      Each parent requirement links PRD promises to technical modules. Child
      IDs reference files under requirements/ that describe implementable
      behaviors with validations.
    status: in_progress
    criticality: P0
    children:
      - __SCENARIO_NAME__-FOUNDATION-AUTH
      - __SCENARIO_NAME__-FOUNDATION-WORKFLOW

  - id: __SCENARIO_NAME__-FUNC-002
    category: execution
    prd_ref: "Functional Requirements > P1 > Runtime telemetry"
    title: Runtime health, observability, and automation coverage
    description: |
      Connects runtime expectations (heartbeats, replay metadata, BAS smoke
      tests) to validations defined in execution/runtime.yaml.
    status: pending
    criticality: P1
    children:
      - __SCENARIO_NAME__-EXEC-TELEMETRY
      - __SCENARIO_NAME__-EXEC-CLI-SMOKE

reporting:
  script: scripts/requirements/report.js
  entrypoint: node scripts/requirements/report.js
  outputs:
    - format: json
      description: Machine-readable coverage summary for CI dashboards
    - format: markdown
      description: Human-readable table for docs/README badges
  aggregates:
    - metric: coverage_ratio
      formula: implemented validations / required validations
    - metric: criticality_gap
      formula: count of P0/P1 requirements missing implemented validations

# Scenario requirement registry template
# Replace placeholder entries with real requirements that map PRD items to
# automated validation. Each requirement should identify the validation assets
# (tests, workflows, automations) responsible for proving the behavior.
#
# ðŸ‘‰ Prefer the modular `requirements/` registry generated by
#    `vrooli scenario requirements init <name>`. This legacy single-file
#    template remains for backwards compatibility and lightweight scenarios.

meta:
  scenario: your-scenario  # Update with the scenario slug
  version: 0.1.0
  generated: 2025-11-02  # Refresh when requirements change
  owners:
    - platform: core
      contact: engineering@vrooli.dev

requirements:
  - id: SAMPLE-FUNC-001
    category: foundation
    prd_ref: "Update with PRD section"
    title: Replace with functional requirement name
    description: |
      Describe the behavior in business terms. When this requirement is
      satisfied, downstream tests and automations should map back here.
    status: pending
    criticality: P0
    validation:
      - type: test
        ref: test/phases/test-unit.sh
        status: not_implemented
        notes: Link to the phase that will exercise unit and API validations.
      - type: automation
        ref: automation/workflows/sample.yaml
        status: planned
        notes: Automations run via testing::phase::run_workflow_yaml.

reporting:
  script: scripts/requirements/report.js
  entrypoint: node scripts/requirements/report.js
  outputs:
    - format: json
      description: Machine-readable coverage summary (CI integration)
    - format: markdown
      description: Human-readable table for documentation

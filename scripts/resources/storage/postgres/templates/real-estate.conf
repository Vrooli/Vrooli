# PostgreSQL Real Estate Template
# Optimized for real estate applications with high read workloads
# Typical use: property listings, lead management, customer data
listen_addresses = '*'
max_connections = 150
shared_buffers = 192MB
effective_cache_size = 768MB
work_mem = 6MB
maintenance_work_mem = 96MB
checkpoint_completion_target = 0.8
wal_buffers = 12MB
default_statistics_target = 100

# Real estate specific optimizations
# Heavy on SELECT operations for property searches
# Moderate writes for lead captures and updates
random_page_cost = 1.1
effective_io_concurrency = 200
# PostgreSQL SaaS Template
# Optimized for multi-tenant SaaS applications
# Typical use: user management, subscriptions, feature usage, analytics
listen_addresses = '*'
max_connections = 300
shared_buffers = 384MB
effective_cache_size = 1536MB
work_mem = 12MB
maintenance_work_mem = 192MB
checkpoint_completion_target = 0.9
wal_buffers = 24MB
default_statistics_target = 200

# SaaS specific optimizations
# Multi-tenant with row-level security needs
# Heavy analytics for usage tracking
row_security = on
shared_preload_libraries = 'pg_stat_statements'

# Performance for tenant isolation and analytics
random_page_cost = 1.0
effective_io_concurrency = 400
seq_page_cost = 1.0

# Connection pooling friendly
log_connections = on
log_disconnections = on

# Statistics for usage analytics
track_activities = on
track_counts = on
track_functions = all
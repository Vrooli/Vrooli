# PostgreSQL Configuration Template: Production
# Optimized for production workloads with performance and reliability
# Conservative resource usage, production-ready settings

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Conservative connection limits for production stability
max_connections = 200
superuser_reserved_connections = 3

# Stricter authentication timeout
authentication_timeout = 30s

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Memory settings optimized for production server
# Typically 25% of system RAM for shared_buffers
shared_buffers = 256MB
huge_pages = try

# Conservative work memory settings
work_mem = 4MB
maintenance_work_mem = 256MB

# Autovacuum memory
autovacuum_work_mem = -1
max_stack_depth = 2MB

# Background writer optimized for production
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

# WAL settings optimized for production durability and performance
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fdatasync
full_page_writes = on

# WAL buffers for production
wal_buffers = 16MB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB

# Checkpoint settings for production
checkpoint_timeout = 10min
max_wal_size = 2GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB
checkpoint_warning = 30s

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# Production replication settings
max_wal_senders = 5
max_replication_slots = 5
wal_keep_size = 512MB
hot_standby = on
hot_standby_feedback = off
wal_receiver_timeout = 60s
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Planner settings optimized for production
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner cost constants tuned for production SSD storage
seq_page_cost = 1.0
random_page_cost = 1.1
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Production cache size hint (typically 75% of system RAM)
effective_cache_size = 8GB

# I/O concurrency for production
effective_io_concurrency = 200
maintenance_io_concurrency = 10

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

# Production logging - balanced between performance and observability
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB

# Production-appropriate log levels
client_min_messages = warning
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 5000

# Essential logging for production monitoring
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,client=%h '
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 100MB
log_timezone = 'UTC'

#------------------------------------------------------------------------------
# PROCESS TITLE
#------------------------------------------------------------------------------

cluster_name = 'vrooli-prod'
update_process_title = on

#------------------------------------------------------------------------------
# STATISTICS  
#------------------------------------------------------------------------------

# Statistics collection for production monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = none
track_activity_query_size = 1024
stats_temp_directory = 'pg_stat_tmp'

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
#------------------------------------------------------------------------------

# Production-tuned autovacuum settings
autovacuum = on
log_autovacuum_min_duration = 10000
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 2000

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Search path and schema defaults
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''

# Production timeouts
statement_timeout = 60000
lock_timeout = 30000
idle_in_transaction_session_timeout = 300000

# Locale and formatting
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Default configuration for connections
default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# SHARED_PRELOAD_LIBRARIES
#------------------------------------------------------------------------------

# Common production extensions
shared_preload_libraries = 'pg_stat_statements'

#------------------------------------------------------------------------------
# SECURITY AND CONNECTIONS
#------------------------------------------------------------------------------

# Production security settings
ssl = off
ssl_prefer_server_ciphers = on
password_encryption = md5

# Connection pooling preparation
max_prepared_transactions = 0

# Production TCP settings
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

#------------------------------------------------------------------------------
# RESOURCE MONITORING
#------------------------------------------------------------------------------

# Enable query statistics collection
pg_stat_statements.max = 1000
pg_stat_statements.track = all
pg_stat_statements.save = on

#------------------------------------------------------------------------------
# PERFORMANCE OPTIMIZATION
#------------------------------------------------------------------------------

# Parallel query settings for production
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# JIT compilation for complex queries
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000
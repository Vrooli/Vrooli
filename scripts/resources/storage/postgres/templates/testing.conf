# PostgreSQL Configuration Template: Testing
# Optimized for fastest possible operations in CI/CD and automated testing
# Reduced durability for speed, ephemeral optimizations

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Minimal connections for testing
max_connections = 50
superuser_reserved_connections = 2

# Fast authentication
authentication_timeout = 10s

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Minimal memory settings for fast testing
shared_buffers = 64MB
huge_pages = off

# Small work memory for testing
work_mem = 2MB
maintenance_work_mem = 32MB

# Minimal autovacuum memory
autovacuum_work_mem = 32MB
max_stack_depth = 2MB

# Aggressive background writer for testing
bgwriter_delay = 50ms
bgwriter_lru_maxpages = 200
bgwriter_lru_multiplier = 4.0
bgwriter_flush_after = 0

#------------------------------------------------------------------------------
# WRITE AHEAD LOG - SPEED OPTIMIZED
#------------------------------------------------------------------------------

# WAL settings prioritizing speed over durability
wal_level = minimal
fsync = off                    # UNSAFE: Only for testing!
synchronous_commit = off       # UNSAFE: Only for testing!
wal_sync_method = open_sync
full_page_writes = off         # UNSAFE: Only for testing!

# Minimal WAL buffers
wal_buffers = 8MB
wal_writer_delay = 10ms
wal_writer_flush_after = 0

# Aggressive checkpoint settings for testing speed
checkpoint_timeout = 30s
max_wal_size = 256MB
min_wal_size = 32MB
checkpoint_completion_target = 0.1
checkpoint_flush_after = 0
checkpoint_warning = 0

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# Minimal replication for testing
max_wal_senders = 0
max_replication_slots = 0
wal_keep_size = 0

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# All scan types enabled for testing
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Cost constants optimized for testing speed
seq_page_cost = 0.1
random_page_cost = 0.1
cpu_tuple_cost = 0.001
cpu_index_tuple_cost = 0.0005
cpu_operator_cost = 0.00025

# Small cache size for testing
effective_cache_size = 512MB

# High I/O concurrency for testing
effective_io_concurrency = 1000
maintenance_io_concurrency = 100

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

# Minimal logging for testing performance
log_destination = 'stderr'
logging_collector = off
log_directory = 'log'
log_filename = 'postgresql-test.log'
log_file_mode = 0600
log_truncate_on_rotation = on
log_rotation_age = 0
log_rotation_size = 0

# Minimal log levels for testing
client_min_messages = error
log_min_messages = error
log_min_error_statement = panic
log_min_duration_statement = -1

# Minimal logging for maximum speed
log_checkpoints = off
log_connections = off
log_disconnections = off
log_duration = off
log_error_verbosity = terse
log_hostname = off
log_line_prefix = ''
log_lock_waits = off
log_statement = 'none'
log_temp_files = -1
log_timezone = 'UTC'

#------------------------------------------------------------------------------
# PROCESS TITLE
#------------------------------------------------------------------------------

cluster_name = 'vrooli-test'
update_process_title = off

#------------------------------------------------------------------------------
# STATISTICS
#------------------------------------------------------------------------------

# Minimal statistics for testing speed
track_activities = off
track_counts = off
track_io_timing = off
track_functions = none
track_activity_query_size = 256
stats_temp_directory = 'pg_stat_tmp'

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
#------------------------------------------------------------------------------

# Disabled autovacuum for testing speed
autovacuum = off
log_autovacuum_min_duration = -1
autovacuum_max_workers = 1
autovacuum_naptime = 10min
autovacuum_vacuum_threshold = 1000
autovacuum_analyze_threshold = 1000
autovacuum_vacuum_scale_factor = 1.0
autovacuum_analyze_scale_factor = 1.0
autovacuum_freeze_max_age = 2000000000
autovacuum_multixact_freeze_max_age = 2000000000
autovacuum_vacuum_cost_delay = 0
autovacuum_vacuum_cost_limit = 10000

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Search path and schema defaults
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''

# No timeouts for testing
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0

# Locale and formatting
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'

# Default configuration for connections
default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# SHARED_PRELOAD_LIBRARIES
#------------------------------------------------------------------------------

# No extensions for minimal testing
shared_preload_libraries = ''

#------------------------------------------------------------------------------
# TESTING OPTIMIZATIONS
#------------------------------------------------------------------------------

# Disable durability features for speed
wal_compression = off
archive_mode = off
archive_command = ''

# Fast TCP settings
tcp_keepalives_idle = 60
tcp_keepalives_interval = 10
tcp_keepalives_count = 3

#------------------------------------------------------------------------------
# VACUUM AND MAINTENANCE
#------------------------------------------------------------------------------

# Aggressive vacuum settings when manually run
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 2
vacuum_cost_page_dirty = 4
vacuum_cost_limit = 10000

#------------------------------------------------------------------------------
# MEMORY AND TEMP FILES
#------------------------------------------------------------------------------

# Allow large temp files for testing
temp_file_limit = -1
temp_buffers = 8MB

#------------------------------------------------------------------------------
# QUERY EXECUTION
#------------------------------------------------------------------------------

# Disable query plan caching for testing variability
plan_cache_mode = force_custom_plan

# Parallel query disabled for testing simplicity
max_worker_processes = 0
max_parallel_workers_per_gather = 0
max_parallel_workers = 0
max_parallel_maintenance_workers = 0

# JIT disabled for testing speed
jit = off
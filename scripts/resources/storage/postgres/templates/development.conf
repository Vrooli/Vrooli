# PostgreSQL Configuration Template: Development
# Optimized for local development and debugging
# Fast startup, verbose logging, developer-friendly settings

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Allow generous connections for development
max_connections = 100
superuser_reserved_connections = 3

# Liberal authentication timeout
authentication_timeout = 60s

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Memory settings optimized for development workstation
shared_buffers = 128MB
huge_pages = try

# Work memory for sorting and hashing - generous for development
work_mem = 8MB
maintenance_work_mem = 64MB

# Vacuum settings for development convenience
autovacuum_work_mem = -1
max_stack_depth = 2MB

# Background writer settings for responsive development
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

# WAL settings prioritizing convenience over performance
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync

# WAL buffers for development
wal_buffers = 16MB
wal_writer_delay = 200ms

# Checkpoint settings for development
checkpoint_timeout = 5min
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# Allow replication for development testing
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 0

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Planner settings for development
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner cost constants (default values)
seq_page_cost = 1.0
random_page_cost = 4.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Hint for optimizer about system cache
effective_cache_size = 4GB

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

# Enhanced logging for development and debugging
log_destination = 'stderr'
logging_collector = off
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 10MB

# Detailed logging for development
client_min_messages = notice
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000

# Comprehensive statement logging for debugging
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = on
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'all'
log_temp_files = 10MB
log_timezone = 'UTC'

#------------------------------------------------------------------------------
# PROCESS TITLE
#------------------------------------------------------------------------------

cluster_name = 'vrooli-dev'
update_process_title = on

#------------------------------------------------------------------------------
# STATISTICS
#------------------------------------------------------------------------------

# Statistics collection for development analysis
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 1024
stats_temp_directory = 'pg_stat_tmp'

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
#------------------------------------------------------------------------------

# Aggressive autovacuum for development
autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = -1

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Search path and schema defaults
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''

# Statement timeout disabled for development
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0

# Locale and formatting
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Default configuration for connections
default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# SHARED_PRELOAD_LIBRARIES
#------------------------------------------------------------------------------

# No additional extensions for basic development
shared_preload_libraries = ''

#------------------------------------------------------------------------------
# CUSTOM DEVELOPMENT SETTINGS
#------------------------------------------------------------------------------

# Enable debugging features
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# Development-friendly timeouts
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3
# PostgreSQL Configuration Template: Minimal
# Optimized for lowest resource consumption
# Minimal connection limits, basic functionality only

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Minimal connections for resource conservation
max_connections = 20
superuser_reserved_connections = 1

# Standard authentication timeout
authentication_timeout = 60s

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Minimal memory settings
shared_buffers = 32MB
huge_pages = off

# Very small work memory
work_mem = 1MB
maintenance_work_mem = 16MB

# Minimal autovacuum memory
autovacuum_work_mem = 16MB
max_stack_depth = 1MB

# Conservative background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 50
bgwriter_lru_multiplier = 1.0
bgwriter_flush_after = 512kB

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

# Minimal WAL settings
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on

# Small WAL buffers
wal_buffers = 4MB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB

# Conservative checkpoint settings
checkpoint_timeout = 15min
max_wal_size = 256MB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB
checkpoint_warning = 30s

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# Minimal replication support
max_wal_senders = 2
max_replication_slots = 2
wal_keep_size = 128MB

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# All scan types enabled
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Conservative cost constants
seq_page_cost = 1.0
random_page_cost = 4.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Small cache size hint
effective_cache_size = 512MB

# Minimal I/O concurrency
effective_io_concurrency = 1
maintenance_io_concurrency = 1

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

# Minimal logging to save resources
log_destination = 'stderr'
logging_collector = off
log_directory = 'log'
log_filename = 'postgresql-minimal.log'
log_file_mode = 0600
log_truncate_on_rotation = on
log_rotation_age = 7d
log_rotation_size = 10MB

# Error-only logging
client_min_messages = warning
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = -1

# Minimal logging for resource conservation
log_checkpoints = off
log_connections = off
log_disconnections = off
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: '
log_lock_waits = off
log_statement = 'none'
log_temp_files = -1
log_timezone = 'UTC'

#------------------------------------------------------------------------------
# PROCESS TITLE
#------------------------------------------------------------------------------

cluster_name = 'vrooli-minimal'
update_process_title = off

#------------------------------------------------------------------------------
# STATISTICS
#------------------------------------------------------------------------------

# Minimal statistics collection
track_activities = on
track_counts = on
track_io_timing = off
track_functions = none
track_activity_query_size = 512
stats_temp_directory = 'pg_stat_tmp'

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
#------------------------------------------------------------------------------

# Conservative autovacuum to save resources
autovacuum = on
log_autovacuum_min_duration = -1
autovacuum_max_workers = 1
autovacuum_naptime = 5min
autovacuum_vacuum_threshold = 100
autovacuum_analyze_threshold = 100
autovacuum_vacuum_scale_factor = 0.4
autovacuum_analyze_scale_factor = 0.2
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Search path and schema defaults
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''

# No timeouts (let default apply)
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0

# Locale and formatting
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Default configuration for connections
default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# SHARED_PRELOAD_LIBRARIES
#------------------------------------------------------------------------------

# No extensions for minimal footprint
shared_preload_libraries = ''

#------------------------------------------------------------------------------
# MINIMAL RESOURCE SETTINGS
#------------------------------------------------------------------------------

# Conservative TCP settings
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Minimal temp settings
temp_file_limit = 1GB
temp_buffers = 2MB

#------------------------------------------------------------------------------
# VACUUM AND MAINTENANCE
#------------------------------------------------------------------------------

# Standard vacuum settings
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200

#------------------------------------------------------------------------------
# PARALLEL PROCESSING
#------------------------------------------------------------------------------

# Minimal parallel processing to save resources
max_worker_processes = 2
max_parallel_workers_per_gather = 1
max_parallel_workers = 2
max_parallel_maintenance_workers = 1
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# JIT disabled for minimal resource usage
jit = off

#------------------------------------------------------------------------------
# ADDITIONAL MINIMAL SETTINGS
#------------------------------------------------------------------------------

# Disable expensive features
enable_partitionwise_join = off
enable_partitionwise_aggregate = off
enable_parallel_append = off
enable_parallel_hash = off

# Minimal prepared transaction support
max_prepared_transactions = 0

# Conservative lock settings
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64
max_pred_locks_per_relation = 8
max_pred_locks_per_page = 2
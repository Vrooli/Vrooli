# ====================================================================
# Health Check Configuration
# ====================================================================
#
# Standardized timeout and retry settings for resource health checks
# to ensure consistent and reliable resource validation.
#
# ====================================================================

# Default timeout for HTTP health checks (seconds)
DEFAULT_HEALTH_TIMEOUT=8

# Number of retry attempts for failed health checks
HEALTH_CHECK_RETRIES=2

# Delay between health check retries (seconds) 
HEALTH_CHECK_RETRY_DELAY=3

# Timeout for special cases that need longer processing
EXTENDED_HEALTH_TIMEOUT=15

# Resources that need extended timeout (AI models, complex services)
EXTENDED_TIMEOUT_RESOURCES=("ollama" "whisper" "comfyui" "unstructured-io")

# Resources that need minimal timeout (simple web services)
QUICK_TIMEOUT_RESOURCES=("minio" "vault" "qdrant" "searxng")
QUICK_HEALTH_TIMEOUT=5

# Maximum total time to spend on health checking (seconds)
MAX_TOTAL_HEALTH_CHECK_TIME=60

# Circuit breaker: stop health checking after this many consecutive failures
HEALTH_CHECK_CIRCUIT_BREAKER=5

# Enable detailed health check logging
HEALTH_CHECK_DEBUG=${HEALTH_CHECK_DEBUG:-false}
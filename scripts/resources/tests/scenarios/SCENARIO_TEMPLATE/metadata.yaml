# Scenario metadata - Machine-readable configuration
scenario:
  id: "scenario-name-here"
  name: "Human Readable Scenario Name"
  description: "Brief description of what this scenario tests and demonstrates"
  version: "1.0.0"
  
categories:
  - primary-category
  - secondary-category  # Scenarios can belong to multiple categories
  
complexity: "intermediate"  # basic, intermediate, advanced

resources:
  # Simple format (recommended for most scenarios)
  required:
    - resource1
    - resource2
  optional:
    - resource3  # Resources that enhance the scenario but aren't required
    
  # Enhanced format (optional - use when you need versions or config)
  # required:
  #   - name: postgres
  #     version: ">=15.0"  # Optional version constraint
  #     config:            # Optional resource-specific config
  #       database: "test_db"
  #       extensions: ["uuid-ossp", "pgcrypto"]
  #   - name: n8n
  #     version: "~1.0.0"
  # optional:
  #   - name: ollama
  #     enhances: ["ai-capabilities", "nlp-processing"]
    
business:
  value_proposition: "Clear statement of business value"
  revenue_potential:
    min: 5000
    max: 15000
    currency: "USD"
  market_demand: "high"  # low, medium, high, very-high
  target_markets:
    - "Target industry or use case"
    - "Another target market"
  
testing:
  duration_minutes: 10
  timeout_seconds: 600
  requires_display: false  # true if needs graphical display (e.g., Agent-S2)
  requires_ui: false       # true if has UI components
  
upwork_examples:
  - "Example job posting that this solves"
  - "Another relevant freelance project"
  
success_criteria:
  - "First measurable success criterion"
  - "Second measurable success criterion"
  - "Third measurable success criterion"

tags:
  - relevant-tag1
  - relevant-tag2
  - technology-specific

# Optional: Declare resource artifacts for automated setup
artifacts:
  # n8n workflows to import
  n8n:
    workflows: 
      - "workflow1.json"  # relative to resources/n8n/
      - "workflow2.json"
  
  # Database schemas and data
  postgres:
    schema: "schema.sql"      # relative to resources/postgres/
    seed_data: "seed.sql"
    migrations: "migrations/" # directory of migration files
  
  # Windmill scripts
  windmill:
    scripts:
      - "main.py"
      - "utils.ts"
    workspace: "scenario-workspace"
  
  # API collections for testing
  api:
    postman: "collection.json"
    openapi: "spec.yaml"
    
# Optional: Performance expectations
performance:
  latency:
    p50: "100ms"  # 50th percentile
    p95: "500ms"  # 95th percentile
    p99: "1s"     # 99th percentile
  throughput:
    requests_per_second: 100
    concurrent_users: 50
  resource_usage:
    memory: "512MB"
    cpu: "0.5"
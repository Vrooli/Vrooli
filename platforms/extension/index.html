<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{APP_NAME}}</title>
    <style>
        /* Default popup sizing and reset */
        body {
            margin: 0;
            padding: 0;
            width: 350px;  /* Standard popup width */
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* Prevent scrollbars unless needed */
        html, body {
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Root container for React app */
        #root {
            width: 100%;
            min-height: 200px;
        }
        
        /* Loading state (before React loads) */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- Optional loading state while React initializes -->
        <div class="loading">Loading...</div>
    </div>
    <script type="module" src="src/index.tsx"></script>
</body>

</html>

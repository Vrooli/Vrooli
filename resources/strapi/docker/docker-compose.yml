version: '3.8'

services:
  strapi:
    build: .
    container_name: vrooli-strapi
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: ${POSTGRES_HOST:-postgres}
      DATABASE_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_NAME: ${STRAPI_DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_SSL: false
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      NODE_ENV: production
    volumes:
      - strapi-data:/app/public/uploads
      - ./config:/app/config
      - ./src:/app/src
    ports:
      - "${STRAPI_PORT:-1337}:1337"
    networks:
      - vrooli-network
    depends_on:
      - postgres

  postgres:
    image: postgres:14-alpine
    container_name: strapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${STRAPI_DATABASE_NAME:-strapi}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vrooli-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  strapi-data:
  postgres-data:

networks:
  vrooli-network:
    name: vrooli-network
    external: false
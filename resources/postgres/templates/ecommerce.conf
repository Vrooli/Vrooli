# PostgreSQL Ecommerce Template  
# Optimized for ecommerce applications with transaction workloads
# Typical use: orders, inventory, customers, payments, analytics
listen_addresses = '*'
max_connections = 250
shared_buffers = 320MB
effective_cache_size = 1280MB
work_mem = 10MB
maintenance_work_mem = 160MB
checkpoint_completion_target = 0.9
wal_buffers = 20MB
default_statistics_target = 150

# Ecommerce specific optimizations
# High transaction volume with ACID requirements
# Analytics queries need good statistics
synchronous_commit = on
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB

# Performance for analytics queries
random_page_cost = 1.0
effective_io_concurrency = 300
seq_page_cost = 1.0
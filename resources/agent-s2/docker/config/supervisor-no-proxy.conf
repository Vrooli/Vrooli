[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
user=agents2
autorestart=true
priority=100
stdout_logfile=/tmp/xvfb.log
stderr_logfile=/tmp/xvfb.err
environment=HOME="/home/agents2",USER="agents2"

[program:fluxbox]
command=/usr/bin/fluxbox -display :99
user=agents2
environment=DISPLAY=":99",HOME="/home/agents2",USER="agents2"
autorestart=true
priority=200
stdout_logfile=/tmp/fluxbox.log
stderr_logfile=/tmp/fluxbox.err
startsecs=5

[program:vnc-server]
command=/usr/bin/x11vnc -forever -usepw -shared -rfbport 5900 -display :99 -noxrecord -noxfixes -noxdamage -nomodtweak -repeat
user=agents2
environment=DISPLAY=":99",HOME="/home/agents2",USER="agents2"
autorestart=true
priority=300
stdout_logfile=/tmp/vnc.log
stderr_logfile=/tmp/vnc.err
startsecs=5

[program:startup]
command=/opt/agent-s2/startup.sh
user=agents2
autorestart=false
priority=350
stdout_logfile=/tmp/startup.log
stderr_logfile=/tmp/startup.err
startsecs=0

# DISABLED: security-proxy causing massive TCP connection leak
# The transparent proxy mode intercepts ALL system traffic and doesn't properly close connections
# This was causing 66,000+ simultaneous connections and system instability
# [program:security-proxy]

# Cline Resource Secrets Configuration
# This file declares which secrets are needed from Vault

secrets:
  # OpenRouter API key for multi-model access
  openrouter:
    path: vrooli/resources/cline/openrouter
    keys:
      - api_key
    description: "OpenRouter API key for accessing multiple AI models"
    
  # Anthropic API key for Claude models
  anthropic:
    path: vrooli/resources/cline/anthropic
    keys:
      - api_key
    description: "Anthropic API key for Claude models"
    
  # OpenAI API key for GPT models
  openai:
    path: vrooli/resources/cline/openai
    keys:
      - api_key
    description: "OpenAI API key for GPT models"
    
  # Google API key for Gemini models
  google:
    path: vrooli/resources/cline/google
    keys:
      - api_key
    description: "Google API key for Gemini models"
    
  # LiteLLM proxy configuration
  litellm:
    path: vrooli/resources/cline/litellm
    keys:
      - api_key
      - base_url
    description: "LiteLLM proxy configuration for unified LLM access"

# Usage limits and quotas (optional)
quotas:
  daily_token_limit: 1000000
  monthly_cost_limit: 100.00
  
# Security settings
security:
  rotate_keys_days: 90
  require_encryption: true
ENDFILE < /dev/null

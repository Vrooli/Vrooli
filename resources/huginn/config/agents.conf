#!/usr/bin/env bash
################################################################################
# Huginn Agent Configuration
# 
# Plugin configuration for the unified agent management system
################################################################################

# Resource identification
RESOURCE_NAME="huginn"

# Registry configuration
REGISTRY_FILE="${APP_ROOT}/.vrooli/huginn-agents.json"

# Logging configuration
LOG_DIR="${APP_ROOT}/.vrooli/logs/resources/huginn"

# Agent identification
AGENT_ID_PREFIX="huginn-agent"

# Log search patterns for parent process detection
SEARCH_PATTERNS="huginn|agent|task"

# Health monitoring configuration (optional)
HEALTH_CHECK_ENABLED="false"        # Set to true to enable background health monitoring
HEALTH_CHECK_INTERVAL="30"          # Seconds between health checks
HEALTH_CHECK_TYPE="basic"           # basic|enhanced|deep

# Metrics collection configuration (optional)
METRICS_ENABLED="true"              # Enable metrics collection
METRICS_INTERVAL="60"               # Seconds between metric collections

# Monitor process configuration
MONITOR_PIDFILE="${APP_ROOT}/.vrooli/huginn.monitor.pid"

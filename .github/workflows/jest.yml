name: Jest Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install and Test Shared
      run: |
        cd shared
        yarn install
        yarn test
    - name: Install and Test Server
      run: |
        cd server
        yarn install
        yarn test
    - name: Install and Test UI
      run: |
        cd ui
        yarn install
        yarn test

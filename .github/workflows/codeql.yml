name: "CodeQL"

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: "42 16 * * 0"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60 # CodeQL analysis can take time

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"] # TypeScript is analyzed as JavaScript

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile # Install dependencies for all workspaces

      - name: Build TypeScript
        run: |
          pnpm workspace @local/shared build && \
          pnpm workspace @local/server build && \
          pnpm workspace @local/jobs build && \
          pnpm workspace @local/ui build

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e4262713b504983e61c7728f5452be240d3e2b99 # v3.23.0
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@e4262713b504983e61c7728f5452be240d3e2b99 # v3.23.0

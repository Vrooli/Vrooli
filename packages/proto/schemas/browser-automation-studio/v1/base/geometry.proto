syntax = "proto3";

package browser_automation_studio.v1;

option go_package = "github.com/vrooli/vrooli/packages/proto/gen/go/browser-automation-studio/v1/base;base";

// =============================================================================
// GEOMETRY TYPES
// =============================================================================
//
// @layer 0
// @domain base
// @imports none
// @stability stable
//
// Defines geometric primitives used for element positioning, bounding boxes,
// and visual editor canvas layouts.
//
// USAGE CONTEXTS:
//   - ActionTelemetry: Element bounding boxes, click positions, cursor trails
//   - WorkflowNodeV2: Canvas position in visual workflow editor
//   - HighlightRegion/MaskRegion: Screenshot annotation regions
//
// =============================================================================

// BoundingBox captures the position and dimensions of a rectangular region.
//
// @usage ActionTelemetry.element_bounding_box, HighlightRegion.bounding_box
message BoundingBox {
  // X coordinate in viewport pixels.
  double x = 1;
  // Y coordinate in viewport pixels.
  double y = 2;
  // Width in viewport pixels.
  double width = 3;
  // Height in viewport pixels.
  double height = 4;
}

// Point represents a 2D coordinate.
//
// @usage ActionTelemetry.click_position, ActionTelemetry.cursor_position, ActionTelemetry.cursor_trail
message Point {
  // X coordinate in viewport pixels.
  double x = 1;
  // Y coordinate in viewport pixels.
  double y = 2;
}

// NodePosition captures canvas placement for visual editors.
//
// @usage WorkflowNodeV2.position
message NodePosition {
  // X coordinate on the canvas.
  double x = 1;
  // Y coordinate on the canvas.
  double y = 2;
}

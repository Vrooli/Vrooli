// ExportStatus indicates readiness for execution export.
enum ExportStatus {
  EXPORT_STATUS_UNSPECIFIED = 0;
  EXPORT_STATUS_READY = 1;
  EXPORT_STATUS_PENDING = 2;
  EXPORT_STATUS_ERROR = 3;
  EXPORT_STATUS_UNAVAILABLE = 4;

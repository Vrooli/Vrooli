  EVENT_KIND_UNSPECIFIED = 0;
  EVENT_KIND_STATUS_UPDATE = 1;
  EVENT_KIND_TIMELINE_FRAME = 2;
  EVENT_KIND_LOG = 3;
  EVENT_KIND_HEARTBEAT = 4;

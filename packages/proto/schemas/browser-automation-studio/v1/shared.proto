// RecordingSource indicates how an action was captured during recording.
enum RecordingSource {
  RECORDING_SOURCE_UNSPECIFIED = 0;
  RECORDING_SOURCE_AUTO = 1;
  RECORDING_SOURCE_MANUAL = 2;
